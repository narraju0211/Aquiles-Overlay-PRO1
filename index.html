<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      /* Cores padrão do placar */
      --placar-bg: rgba(34, 34, 34, 0.8); /* Fundo com leve transparência */
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: transparent; /* Fundo transparente para OBS/Prism */
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden; /* Evita scroll horizontal */
    }
    /* Contêiner principal para ocultar/mostrar */
    .main-overlay-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease, visibility 0.5s ease;
      background-color: transparent; /* Fundo transparente */
    }
    .main-overlay-container.hidden-overlay {
      opacity: 0;
      visibility: hidden;
    }

    .overlay {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Placar Principal */
    .placar {
      display: flex;
      align-items: center;
      justify-content: center; /* Centraliza o conteúdo principal */
      background: var(--placar-bg);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      flex-wrap: wrap; /* Permite quebras em telas menores */
      transition: background 0.3s ease, color 0.3s ease;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative; /* Para posicionar cronômetro e gol */
      overflow: hidden; /* Para esconder o gol se sair muito da área */
    }

    .placar-content {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%; /* Ocupa a largura total do placar */
      gap: 10px; /* Espaço entre os times e a logo */
    }

    .team-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1; /* Ocupa espaço igual */
      min-width: 200px; /* Garante que não fique muito espremido */
    }

    .team-info {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .escudo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 5px;
    }
    .placar input[type="text"] { /* Para nomes dos times */
      width: 120px;
      padding: 5px 10px;
      font-size: 20px;
      text-align: center;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 5px;
    }
    .score-controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .score-controls button {
      padding: 5px 10px;
      font-size: 16px;
      margin: 0 5px;
    }
    .placar-numero {
      font-size: 36px;
      font-weight: bold;
      margin: 0 5px;
    }
    .cards-display {
      display: flex;
      margin-top: 5px;
      min-height: 25px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .card-indicator {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin: 0 2px;
      border: 1px solid #555;
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    /* Logo Central */
    .logo-central {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 20px; /* Espaço dos lados */
      position: relative; /* Para o "X" */
      flex-shrink: 0; /* Não encolhe */
    }
    .logo-central img {
      width: 80px; /* Tamanho da logo */
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px; /* Espaço entre logo e "X" */
    }
    .separador-x {
      font-size: 32px;
      font-weight: bold;
      color: var(--placar-text);
    }

    /* Cronômetro no Placar */
    #cronometro {
      font-size: 24px;
      font-weight: bold;
      color: var(--placar-timer-color);
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5); /* Fundo para melhor leitura */
      z-index: 1; /* Garante que fique acima de outros elementos do placar */
    }

    /* Disputa de Pênaltis (Dentro do Placar) */
    .penalty-shootout-placar {
      display: none; /* Inicia oculto */
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px; /* Espaço entre os displays de pênalti dos times */
      padding: 10px 0;
    }
    .penalty-shootout-placar.active {
      display: flex; /* Ativado */
    }
    .penalty-team-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 150px;
    }
    .penalty-team-display .escudo {
      width: 60px; /* Escudo maior nos pênaltis */
      height: 60px;
      margin-bottom: 10px;
    }
    .penalty-balls-container {
      display: flex;
      margin-top: 10px;
      gap: 8px; /* Espaço entre as bolinhas */
    }
    .penalty-ball {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }
    .penalty-ball.green { background-color: #28a745; border-color: #28a745; }
    .penalty-ball.red { background-color: #dc3545; border-color: #dc3545; }

    /* Painel de Controle (geralmente abaixo do placar, visível para o streamer) */
    .painel {
      margin-top: 20px;
      padding: 15px;
      background: #1c1c1c;
      width: 100%;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }
    .painel > div {
      flex: 1 1 calc(50% - 20px);
      min-width: 300px;
      background: #282828;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 768px) {
      .painel > div {
        flex: 1 1 100%;
      }
    }

    /* Botões */
    .btn {
      padding: 8px 15px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #0056b3;
    }
    .btn.red { background: #dc3545; }
    .btn.red:hover { background: #c82333; }
    .btn.yellow { background: #ffc107; color: black; }
    .btn.yellow:hover { background: #e0a800; }
    .btn.green { background: #28a745; }
    .btn.green:hover { background: #218838; }
    .btn.purple { background: #6f42c1; }
    .btn.purple:hover { background: #5a34a0; }
    .btn.dark-gray { background: #343a40; }
    .btn.dark-gray:hover { background: #23272b; }

    .section-title {
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #0ff;
      font-size: 20px;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
      text-align: center;
    }

    /* Animação de Gol */
    .goal-animation {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.5);
      opacity: 0;
      visibility: hidden;
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      bottom: -110px; /* Posiciona abaixo do placar */
      white-space: nowrap; /* Evita quebra de linha do "GOL!" */
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      20% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      80% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2s ease-out;
    }
  </style>
</head>
<body>
  <div class="main-overlay-container" id="mainOverlayContainer">
    <div class="overlay">
      <div class="placar" id="placarPrincipal">
        <div id="cronometro">00:00</div>

        <div class="placar-content" id="normalPlacarContent">
          <div class="team-section">
            <div class="team-info">
              <img id="escudo1" class="escudo" src="" alt="Escudo Time 1">
              <input type="text" id="nome1" placeholder="Time 1">
            </div>
            <div class="score-controls">
              <button class="btn" onclick="alterarPlacar('1', -1)">-</button>
              <span id="placar1" class="placar-numero">0</span>
              <button class="btn" onclick="alterarPlacar('1', 1)">+</button>
            </div>
            <div id="cardsDisplay1" class="cards-display"></div>
          </div>

          <div class="logo-central">
            <img id="logoOverlay" src="" alt="Sua Logo">
            <span class="separador-x">X</span>
          </div>

          <div class="team-section">
            <div class="team-info">
              <input type="text" id="nome2" placeholder="Time 2">
              <img id="escudo2" class="escudo" src="" alt="Escudo Time 2">
            </div>
            <div class="score-controls">
              <button class="btn" onclick="alterarPlacar('2', -1)">-</button>
              <span id="placar2" class="placar-numero">0</span>
              <button class="btn" onclick="alterarPlacar('2', 1)">+</button>
            </div>
            <div id="cardsDisplay2" class="cards-display"></div>
          </div>
        </div>

        <div class="penalty-shootout-placar" id="penaltyPlacarContent">
          <div class="penalty-team-display">
            <img id="escudoPenalty1" class="escudo" src="" alt="Escudo Time 1">
            <div class="penalty-balls-container" id="penaltiesDisplay1">
              </div>
          </div>
          <div class="logo-central">
            <img id="logoOverlayPenalty" src="" alt="Sua Logo">
          </div>
          <div class="penalty-team-display">
            <img id="escudoPenalty2" class="escudo" src="" alt="Escudo Time 2">
            <div class="penalty-balls-container" id="penaltiesDisplay2">
              </div>
          </div>
        </div>

        <div class="goal-animation" id="goalAnimation">GOL!</div>
      </div>
    </div>

    <div class="painel">
      <div>
        <div class="section-title">Configurações Gerais</div>
        <button class="btn purple" onclick="togglePlacarTheme()">Alternar Cor do Placar</button>
        <button class="btn dark-gray" onclick="toggleOverlayVisibility()">Ocultar Overlay</button>
        <button class="btn green" onclick="showGoalAnimation()">GOL!</button>
      </div>

      <div>
        <div class="section-title">Upload de Imagens</div>
        <label for="uploadEscudo1">Escudo Time 1:</label>
        <input type="file" id="uploadEscudo1" accept="image/*" onchange="loadEscudo(event, '1')" style="margin-bottom: 10px; display: block;">
        <label for="uploadEscudo2">Escudo Time 2:</label>
        <input type="file" id="uploadEscudo2" accept="image/*" onchange="loadEscudo(event, '2')" style="display: block; margin-bottom: 10px;">
        <label for="uploadLogoOverlay">Sua Logo:</label>
        <input type="file" id="uploadLogoOverlay" accept="image/*" onchange="loadLogo(event)" style="display: block;">
      </div>

      <div>
        <div class="section-title">Controle do Cronômetro</div>
        <button class="btn green" onclick="startTimer()">Iniciar</button>
        <button class="btn yellow" onclick="pauseTimer()">Pausar</button>
        <button class="btn red" onclick="resetTimer()">Resetar</button>
      </div>

      <div>
        <div class="section-title">Cartões</div>
        <button class="btn yellow" onclick="addCartao('1', 'amarelo')">Amarelo T1</button>
        <button class="btn red" onclick="addCartao('1', 'vermelho')">Vermelho T1</button>
        <button class="btn yellow" onclick="addCartao('2', 'amarelo')">Amarelo T2</button>
        <button class="btn red" onclick="addCartao('2', 'vermelho')">Vermelho T2</button>
        <hr style="border-top: 1px solid #444; margin: 10px 0;">
        <button class="btn dark-gray" onclick="resetCards('1', 'amarelo')">Resetar Amarelos T1</button>
        <button class="btn dark-gray" onclick="resetCards('1', 'vermelho')">Resetar Vermelhos T1</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'amarelo')">Resetar Amarelos T2</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'vermelho')">Resetar Vermelhos T2</button>
      </div>

      <div style="flex-basis: 100%;">
        <div class="section-title">Disputa de Pênaltis</div>
        <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 15px;">
          <button class="btn purple" onclick="togglePenaltyMode(true)">Ativar Pênaltis</button>
          <button class="btn dark-gray" onclick="togglePenaltyMode(false)">Desativar Pênaltis</button>
        </div>
        <div class="penalty-shootout-controls">
          <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
            <button class="btn green" onclick="addPenalty('1', 'convertido')">Pênalti Convertido T1</button>
            <button class="btn red" onclick="addPenalty('1', 'perdido')">Pênalti Perdido T1</button>
          </div>
          <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <button class="btn green" onclick="addPenalty('2', 'convertido')">Pênalti Convertido T2</button>
            <button class="btn red" onclick="addPenalty('2', 'perdido')">Pênalti Perdido T2</button>
          </div>
        </div>
        <button class="btn dark-gray" onclick="resetPenalties()" style="margin-top: 15px; display: block; margin-left: auto; margin-right: auto;">Resetar Pênaltis</button>
      </div>
    </div>
  </div>

  <script>
    let placar = { '1': 0, '2': 0 };
    let cards = { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } };
    let penalties = { '1': [], '2': [] };
    let timerInterval;
    let seconds = 0;
    let placarThemeIndex = 0; // Índice para alternar temas do placar
    let penaltyModeActive = false; // Estado do modo de pênalti

    // Definição dos temas do placar
    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.8)', text: 'white', border: '#555', timerColor: '#0ff' },
      { bg: 'rgba(0, 123, 255, 0.8)', text: 'white', border: '#0056b3', timerColor: '#fff' },
      { bg: 'rgba(40, 167, 69, 0.8)', text: 'white', border: '#218838', timerColor: '#fff' },
      { bg: 'rgba(220, 53, 69, 0.8)', text: 'white', border: '#c82333', timerColor: '#fff' },
      { bg: 'rgba(255, 193, 7, 0.8)', text: 'black', border: '#e0a800', timerColor: '#333' }
    ];

    // Funções de inicialização
    document.addEventListener('DOMContentLoaded', loadData);

    function loadData() {
      // Carregar placar
      if (localStorage.getItem('placar')) {
        placar = JSON.parse(localStorage.getItem('placar'));
        document.getElementById('placar1').innerText = placar['1'];
        document.getElementById('placar2').innerText = placar['2'];
      }
      // Carregar nomes
      if (localStorage.getItem('nome1')) {
        document.getElementById('nome1').value = localStorage.getItem('nome1');
      }
      if (localStorage.getItem('nome2')) {
        document.getElementById('nome2').value = localStorage.getItem('nome2');
      }
      // Carregar escudos
      if (localStorage.getItem('escudo1')) {
        document.getElementById('escudo1').src = localStorage.getItem('escudo1');
        document.getElementById('escudoPenalty1').src = localStorage.getItem('escudo1');
      }
      if (localStorage.getItem('escudo2')) {
        document.getElementById('escudo2').src = localStorage.getItem('escudo2');
        document.getElementById('escudoPenalty2').src = localStorage.getItem('escudo2');
      }
      // Carregar logo
      if (localStorage.getItem('logoOverlay')) {
        document.getElementById('logoOverlay').src = localStorage.getItem('logoOverlay');
        document.getElementById('logoOverlayPenalty').src = localStorage.getItem('logoOverlay');
      }
      // Carregar cartões
      if (localStorage.getItem('cards')) {
        cards = JSON.parse(localStorage.getItem('cards'));
        renderCards('1');
        renderCards('2');
      }
      // Carregar cronômetro
      if (localStorage.getItem('timerSeconds')) {
        seconds = parseInt(localStorage.getItem('timerSeconds'));
        document.getElementById('cronometro').innerText = formatTime(seconds);
      }
      // Carregar pênaltis
      if (localStorage.getItem('penalties')) {
        penalties = JSON.parse(localStorage.getItem('penalties'));
        renderPenalties('1');
        renderPenalties('2');
      }
      // Carregar tema do placar
      if (localStorage.getItem('placarThemeIndex')) {
        placarThemeIndex = parseInt(localStorage.getItem('placarThemeIndex'));
        applyPlacarTheme();
      }
      // Carregar modo de pênalti
      if (localStorage.getItem('penaltyModeActive') === 'true') {
        togglePenaltyMode(true, false); // Ativa o modo de pênalti sem salvar novamente
      }

      // Adicionar listeners para salvar nomes ao digitar
      document.getElementById('nome1').addEventListener('input', () => {
        localStorage.setItem('nome1', document.getElementById('nome1').value);
      });
      document.getElementById('nome2').addEventListener('input', () => {
        localStorage.setItem('nome2', document.getElementById('nome2').value);
      });
    }

    // Funções do Placar
    function alterarPlacar(time, valor) {
      placar[time] += valor;
      if (placar[time] < 0) placar[time] = 0;
      document.getElementById('placar' + time).innerText = placar[time];
      localStorage.setItem('placar', JSON.stringify(placar));
    }

    // Função para alternar o tema do placar
    function togglePlacarTheme() {
      placarThemeIndex = (placarThemeIndex + 1) % placarThemes.length;
      applyPlacarTheme();
      localStorage.setItem('placarThemeIndex', placarThemeIndex);
    }

    function applyPlacarTheme() {
      const theme = placarThemes[placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
    }

    // Funções de Escudo e Logo
    function loadEscudo(event, time) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('escudo' + time).src = e.target.result;
          // Atualiza também o escudo do modo pênalti
          document.getElementById('escudoPenalty' + time).src = e.target.result;
          localStorage.setItem('escudo' + time, e.target.result); // Salva como Base64
        }
        reader.readAsDataURL(file);
      }
    }

    function loadLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          document.getElementById('logoOverlay').src = e.target.result;
          document.getElementById('logoOverlayPenalty').src = e.target.result;
          localStorage.setItem('logoOverlay', e.target.result);
        }
        reader.readAsDataURL(file);
      }
    }

    // Funções do Cronômetro
    function startTimer() {
      if (!timerInterval) { // Previne múltiplos intervalos
        timerInterval = setInterval(() => {
          seconds++;
          document.getElementById('cronometro').innerText = formatTime(seconds);
          localStorage.setItem('timerSeconds', seconds);
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null; // Reseta o identificador do intervalo
    }

    function resetTimer() {
      pauseTimer();
      seconds = 0;
      document.getElementById('cronometro').innerText = '00:00';
      localStorage.removeItem('timerSeconds');
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    // Funções de Cartões
    function addCartao(time, cor) {
      cards[time][cor]++;
      renderCards(time);
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    function renderCards(time) {
      const displayElement = document.getElementById('cardsDisplay' + time);
      displayElement.innerHTML = ''; // Limpa os cartões existentes

      for (let i = 0; i < cards[time]['amarelo']; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < cards[time]['vermelho']; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function resetCards(time, cor) {
      cards[time][cor] = 0;
      renderCards(time);
      localStorage.setItem('cards', JSON.stringify(cards));
    }

    // Funções de Pênaltis
    function addPenalty(time, resultado) {
      if (penalties[time].length < 5) { // Limita a 5 pênaltis
        penalties[time].push(resultado === 'convertido' ? 'green' : 'red');
        renderPenalties(time);
        localStorage.setItem('penalties', JSON.stringify(penalties));
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}`);
      penaltyBallsContainer.innerHTML = ''; // Limpa as bolinhas existentes

      for (let i = 0; i < 5; i++) { // Renderiza sempre 5 bolinhas
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (penalties[time][i]) {
          ballDiv.classList.add(penalties[time][i]);
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }

    function resetPenalties() {
      penalties = { '1': [], '2': [] };
      renderPenalties('1');
      renderPenalties('2');
      localStorage.removeItem('penalties');
    }

    // Função para alternar o modo de placar (normal vs pênaltis)
    function togglePenaltyMode(activate, save = true) {
      penaltyModeActive = activate;
      const normalContent = document.getElementById('normalPlacarContent');
      const penaltyContent = document.getElementById('penaltyPlacarContent');

      if (penaltyModeActive) {
        normalContent.style.display = 'none';
        penaltyContent.classList.add('active'); // Usa classe para display: flex
      } else {
        normalContent.style.display = 'flex';
        penaltyContent.classList.remove('active');
      }
      if (save) {
        localStorage.setItem('penaltyModeActive', penaltyModeActive);
      }
    }

    // Funções de Animação de Gol
    function showGoalAnimation() {
      const goalElement = document.getElementById('goalAnimation');
      goalElement.classList.remove('active'); // Garante que a animação possa ser re-triggered
      void goalElement.offsetWidth; // Trigger reflow to restart animation
      goalElement.classList.add('active');
    }

    // Função para ocultar/mostrar o overlay (simula interação com OBS/Prism)
    function toggleOverlayVisibility() {
      const mainContainer = document.getElementById('mainOverlayContainer');
      const button = document.querySelector('.btn.dark-gray[onclick="toggleOverlayVisibility()"]');

      if (mainContainer.classList.contains('hidden-overlay')) {
        mainContainer.classList.remove('hidden-overlay');
        button.innerText = 'Ocultar Overlay';
      } else {
        mainContainer.classList.add('hidden-overlay');
        button.innerText = 'Mostrar Overlay';
      }
    }
  </script>
