<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO - Placar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --placar-bg: rgba(34, 34, 34, 0.9); /* Um pouco mais opaco */
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
      --highlight-color: #0ff; /* Cor de destaque para títulos */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte mais moderna */
      background-color: transparent; /* Fundo transparente para o overlay */
      overflow: hidden; /* Esconde barras de rolagem */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha o placar no topo */
      padding-top: 15px; /* Espaço do topo */
      box-sizing: border-box;
    }

    .visual-overlay-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1;
      visibility: visible;
      background-color: transparent;
      position: relative;
      z-index: 2;
    }

    .visual-overlay-container.hidden-display {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Impede cliques quando invisível */
    }

    .placar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--placar-bg);
      padding: 10px 15px; /* Mais padding */
      border-radius: 12px; /* Cantos mais arredondados */
      margin-top: 15px; /* Mais margem do topo */
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Sombra mais evidente */
      min-height: 150px; /* Garante que o placar tenha altura mesmo com a animação */
      justify-content: center; /* Centraliza o conteúdo (seja placar ou gol) */
    }

    .placar-main-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 15px; /* Aumentando um pouco mais o gap */
      flex-wrap: nowrap;
    }

    .team-block {
      display: flex;
      align-items: center;
      gap: 8px; /* Espaço entre escudo, nome e placar */
      flex-shrink: 1;
      min-width: 150px; /* Largura mínima ligeiramente maior */
      justify-content: center;
    }

    .logo-central {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 0 15px; /* Mais padding lateral para centralizar melhor */
      min-width: 80px; /* Largura mínima para a logo */
    }
    .logo-central img {
      width: 70px; /* Tamanho maior da logo central */
      height: 70px;
      object-fit: contain;
    }
    .separador-x {
      display: none; /* Oculta o 'X' */
    }

    .escudo {
      width: 45px; /* Escudos ainda maiores */
      height: 45px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5)); /* Pequena sombra no escudo */
    }
    .placar-numero {
      font-size: 38px; /* Placar maior */
      font-weight: bold;
      margin: 0 8px;
      min-width: 45px;
      text-align: center;
      flex-shrink: 0;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6); /* Sombra no número */
    }
    .team-name-display {
      width: 100px; /* Largura um pouco maior para o nome */
      padding: 4px 6px;
      font-size: 15px;
      text-align: center;
      background: transparent;
      color: white;
      border: none;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      min-width: 70px;
      font-weight: 500;
    }

    .time-period-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px; /* Mais espaço entre timer e período */
      flex-shrink: 0;
      padding: 0 8px;
    }

    #cronometro_display,
    #periodoDisplay_display {
      font-size: 22px; /* Cronômetro maior */
      font-weight: bold;
      color: var(--placar-timer-color);
      background: rgba(0, 0, 0, 0.6); /* Fundo mais escuro */
      padding: 4px 12px;
      border-radius: 6px;
      white-space: nowrap;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }
    #periodoDisplay_display {
        font-size: 17px; /* Período maior */
        background: rgba(0, 0, 0, 0.4);
        color: var(--placar-text);
    }

    .placar-cards-line {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-top: 8px; /* Mais margem superior */
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.15); /* Borda mais visível */
      flex-wrap: nowrap;
    }

    .cards-display {
      display: flex;
      min-height: 25px; /* Altura mínima maior */
      align-items: center;
      justify-content: center;
      width: 120px; /* Largura um pouco maior */
      flex-shrink: 0;
      gap: 2px;
    }
    .card-indicator {
      width: 20px; /* Cartões maiores */
      height: 20px;
      border-radius: 4px;
      margin: 0 2px;
      border: 1px solid #777; /* Borda mais escura */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra nos cartões */
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    .penalty-shootout-placar {
      display: none; /* Inicia oculto */
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 10px; /* Mais espaço entre elementos dos pênaltis */
      padding: 10px 0;
    }
    .penalty-shootout-placar.active {
      display: flex;
    }
    .penalty-team-display {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px; /* Largura mínima maior */
      justify-content: center;
    }
    .penalty-team-display .escudo {
      width: 50px; /* Escudos maiores nos pênaltis */
      height: 50px;
    }
    .penalty-balls-container {
      display: flex;
      gap: 8px; /* Mais espaço entre as bolinhas */
    }
    .penalty-ball {
      width: 25px; /* Bolinhas maiores */
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }
    .penalty-ball.green { background-color: #28a745; border-color: #28a745; }
    .penalty-ball.red { background-color: #dc3545; border-color: #dc3545; }

    .goal-animation {
      position: absolute; /* Posição absoluta para sobrepor */
      top: 50%; /* Centraliza verticalmente */
      left: 50%;
      transform: translate(-50%, -50%); /* Ajuste fino para centralização */
      font-size: 80px; /* GOL! maior */
      font-weight: 900; /* Mais negrito */
      color: #0ff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 8px rgba(0, 255, 255, 0.6); /* Brilho mais intenso */
      opacity: 0; /* Inicia transparente */
      visibility: hidden; /* Inicia escondido */
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      white-space: nowrap;
      display: flex; /* Para centralizar o texto dentro do div */
      align-items: center;
      justify-content: center;
      width: 100%; /* Garante que o div ocupa a largura para centralização */
      height: 100%; /* Garante que o div ocupa a altura para centralização */
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); visibility: hidden; }
      1% { visibility: visible; } /* Torna visível bem no início da animação */
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); visibility: visible; }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); visibility: visible; }
      99% { opacity: 0; visibility: visible; } /* Permanece visível (mas transparente) até o fim */
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2.5s ease-out forwards; /* Animação um pouco mais longa */
    }

    /* Classes para controlar a visibilidade dos modos */
    .placar-main-line.hidden,
    .placar-cards-line.hidden,
    .penalty-shootout-placar.hidden {
        display: none !important; /* Força a ocultação */
    }
    
    /* Esta classe `hidden` no goal-animation agora será usada APENAS quando não estiver em modo de animação de gol */
    .goal-animation.hidden {
        display: none !important;
    }

    /* Nova classe para ativar o display quando for o modo ativo */
    .goal-animation.active-mode { 
        display: flex; /* Exibe o elemento. IMPORTANTE para que o CSS de animação possa agir */
    }
  </style>
</head>
<body>
  <div class="visual-overlay-container" id="visualOverlayContainer">
    <div class="placar" id="placarPrincipal">
      <div class="placar-main-line" id="normalPlacarContent_display">
        <div class="team-block team1">
            <img id="escudo1_display" class="escudo" src="" alt="Escudo Time 1">
            <span id="nome1_display" class="team-name-display">Time 1</span>
            <span id="placar1_display" class="placar-numero">0</span>
        </div>

        <div class="logo-central">
          <img id="logoOverlay_display" src="" alt="Sua Logo">
        </div>

        <div class="team-block team2">
            <span id="placar2_display" class="placar-numero">0</span>
            <span id="nome2_display" class="team-name-display">Time 2</span>
            <img id="escudo2_display" class="escudo" src="" alt="Escudo Time 2">
        </div>

        <div class="time-period-block">
          <div id="cronometro_display">00:00</div>
          <div id="periodoDisplay_display" class="periodo">1º Tempo</div>
        </div>
      </div>

      <div class="placar-cards-line" id="placarCardsLine_display">
        <div id="cardsDisplay1_display" class="cards-display"></div>
        <div id="cardsDisplay2_display" class="cards-display"></div>
      </div>

      <div class="penalty-shootout-placar" id="penaltyPlacarContent_display">
        <div class="penalty-team-display">
          <img id="escudoPenalty1_display" class="escudo" src="" alt="Escudo Time 1">
          <div class="penalty-balls-container" id="penaltiesDisplay1_display"></div>
        </div>
        <div class="logo-central">
          <img id="logoOverlayPenalty_display" src="" alt="Sua Logo">
        </div>
        <div class="penalty-team-display">
          <img id="escudoPenalty2_display" class="escudo" src="" alt="Escudo Time 2">
          <div class="penalty-balls-container" id="penaltiesDisplay2_display"></div>
        </div>
      </div>

      <div class="goal-animation" id="goalAnimation_display">GOL!</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ** SEU FIREBASE CONFIG ESTÁ AQUI **
    const firebaseConfig = {
      apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
      authDomain: "aquilesplacarpro.firebaseapp.com",
      databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
      projectId: "aquilesplacarpro",
      storageBucket: "aquilesplacarpro.firebasestorage.app",
      messagingSenderId: "922321609151",
      appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
    };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = app.database();
    const overlayStateRef = database.ref('overlayState');

    let overlayState = {
      placar: { '1': 0, '2': 0 },
      cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
      penalties: { '1': [], '2': [] },
      seconds: 0,
      timerRunning: false,
      placarThemeIndex: 0,
      penaltyModeActive: false,
      isGoalAnimationActive: false, 
      currentPeriod: 1,
      nome1: '',
      nome2: '',
      escudo1: '',
      escudo2: '',
      logoOverlay: '',
      isVisible: true
    };

    let timerInterval;
    let currentGoalAnimationStatus = false; // Para detectar mudança e forçar reinício da animação

    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.9)', text: 'white', border: '#555', timerColor: '#0ff' }, 
      { bg: 'rgba(0, 123, 255, 0.9)', text: 'white', border: '#0056b3', timerColor: '#fff' },
      { bg: 'rgba(40, 167, 69, 0.9)', text: 'white', border: '#218838', timerColor: '#fff' },
      { bg: 'rgba(220, 53, 69, 0.9)', text: 'white', border: '#c82333', timerColor: '#fff' },
      { bg: 'rgba(255, 193, 7, 0.9)', text: 'black', border: '#e0a800', timerColor: '#333' }
    ];

    const periodNames = {
        0: 'Parado',
        1: '1º Tempo',
        2: '2º Tempo',
        3: 'Prorrogação',
        4: 'Intervalo',
        5: 'Tempo Extra'
    };

    document.addEventListener('DOMContentLoaded', setupFirebaseListeners);

    function setupFirebaseListeners() {
      overlayStateRef.on('value', (snapshot) => {
        if (snapshot.exists()) {
          const newState = snapshot.val();
          
          if (newState.timerRunning && !overlayState.timerRunning) {
              startLocalTimer(newState.seconds);
          } else if (!newState.timerRunning && overlayState.timerRunning) {
              stopLocalTimer();
          }
          
          overlayState = newState;
          renderUI();
        }
      }, (error) => {
        console.error("Erro ao ler dados do Firebase:", error);
      });
    }

    function startLocalTimer(initialSeconds) {
        if (timerInterval) clearInterval(timerInterval);
        overlayState.seconds = initialSeconds; 
        timerInterval = setInterval(() => {
            overlayState.seconds++;
            document.getElementById('cronometro_display').innerText = formatTime(overlayState.seconds);
        }, 1000);
    }

    function stopLocalTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function renderUI() {
      document.getElementById('placar1_display').innerText = overlayState.placar['1'];
      document.getElementById('placar2_display').innerText = overlayState.placar['2'];
      document.getElementById('nome1_display').innerText = overlayState.nome1 || 'Time 1';
      document.getElementById('nome2_display').innerText = overlayState.nome2 || 'Time 2';

      document.getElementById('escudo1_display').src = overlayState.escudo1 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('escudoPenalty1_display').src = overlayState.escudo1 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('escudo2_display').src = overlayState.escudo2 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('escudoPenalty2_display').src = overlayState.escudo2 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

      document.getElementById('logoOverlay_display').src = overlayState.logoOverlay || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('logoOverlayPenalty_display').src = overlayState.logoOverlay || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

      renderCards('1');
      renderCards('2');
      document.getElementById('cronometro_display').innerText = formatTime(overlayState.seconds);
      document.getElementById('periodoDisplay_display').innerText = periodNames[overlayState.currentPeriod] || 'N/A';
      renderPenalties('1');
      renderPenalties('2');
      applyPlacarTheme();

      const normalContent = document.getElementById('normalPlacarContent_display');
      const cardsLine = document.getElementById('placarCardsLine_display');
      const penaltyContent = document.getElementById('penaltyPlacarContent_display');
      const goalAnimation = document.getElementById('goalAnimation_display');

      // Lógica de visibilidade dos modos
      if (overlayState.isGoalAnimationActive) {
        normalContent.classList.add('hidden');
        cardsLine.classList.add('hidden');
        penaltyContent.classList.add('hidden');
        
        goalAnimation.classList.add('active-mode'); 
        // Apenas adiciona 'active' se o estado anterior era falso para reiniciar a animação
        if (!currentGoalAnimationStatus) { 
            goalAnimation.classList.remove('active'); 
            void goalAnimation.offsetWidth; // Força reflow/re-render para reiniciar a animação
            goalAnimation.classList.add('active'); 
        }
        goalAnimation.classList.remove('hidden'); // Garante que não esteja hidden
      } else if (overlayState.penaltyModeActive) {
        normalContent.classList.add('hidden');
        cardsLine.classList.add('hidden');
        penaltyContent.classList.remove('hidden');
        penaltyContent.classList.add('active');

        goalAnimation.classList.add('hidden');
        goalAnimation.classList.remove('active-mode');
        goalAnimation.classList.remove('active'); 
      } else {
        normalContent.classList.remove('hidden');
        cardsLine.classList.remove('hidden');
        penaltyContent.classList.add('hidden');
        penaltyContent.classList.remove('active');

        goalAnimation.classList.add('hidden');
        goalAnimation.classList.remove('active-mode');
        goalAnimation.classList.remove('active');
      }

      // Atualiza o status da animação de gol para a próxima comparação
      currentGoalAnimationStatus = overlayState.isGoalAnimationActive;

      const visualContainer = document.getElementById('visualOverlayContainer');
      if (overlayState.isVisible) {
        visualContainer.classList.remove('hidden-display');
      } else {
        visualContainer.classList.add('hidden-display');
      }
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function applyPlacarTheme() {
      const theme = placarThemes[overlayState.placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
      document.documentElement.style.setProperty('--highlight-color', theme.timerColor);
    }

    function renderCards(time) {
      const displayElement = document.getElementById(`cardsDisplay${time}_display`);
      displayElement.innerHTML = '';
      const amarelos = (overlayState.cards[time] && typeof overlayState.cards[time].amarelo === 'number') ? overlayState.cards[time].amarelo : 0;
      const vermelhos = (overlayState.cards[time] && typeof overlayState.cards[time].vermelho === 'number') ? overlayState.cards[time].vermelho : 0;

      for (let i = 0; i < amarelos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < vermelhos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}_display`);
      penaltyBallsContainer.innerHTML = '';
      const penalties = overlayState.penalties[time] || []; 
      for (let i = 0; i < 5; i++) { 
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (penalties[i]) {
          ballDiv.classList.add(penalties[i]); 
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }
  </script>
</body>
</html>
