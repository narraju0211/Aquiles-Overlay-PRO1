<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO - Controlador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --placar-bg: rgba(34, 34, 34, 0.9); /* Um pouco mais opaco */
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
      --highlight-color: #0ff; /* Cor de destaque para títulos */
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte mais moderna */
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .visual-overlay-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1;
      visibility: visible;
      background-color: transparent;
      position: relative;
      z-index: 2;
    }

    .visual-overlay-container.hidden-display {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .placar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--placar-bg);
      padding: 10px 15px; /* Mais padding */
      border-radius: 12px; /* Cantos mais arredondados */
      margin-top: 15px; /* Mais margem do topo */
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Sombra mais evidente */
      min-height: 150px; /* Garante que o placar tenha altura mesmo com a animação */
      justify-content: center;
    }

    .placar-main-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 15px; /* Aumentando um pouco mais o gap */
      flex-wrap: nowrap;
    }

    .team-block {
      display: flex;
      align-items: center;
      gap: 8px; /* Espaço entre escudo, nome e placar */
      flex-shrink: 1;
      min-width: 150px; /* Largura mínima ligeiramente maior */
      justify-content: center;
    }

    .logo-central {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 0 15px; /* Mais padding lateral para centralizar melhor */
      min-width: 80px; /* Largura mínima para a logo */
    }
    .logo-central img {
      width: 70px; /* Tamanho maior da logo central */
      height: 70px;
      object-fit: contain;
    }
    .separador-x {
      display: none; /* Oculta o 'X' */
    }

    .escudo {
      width: 45px; /* Escudos ainda maiores */
      height: 45px;
      object-fit: contain;
      flex-shrink: 0;
      filter: drop-shadow(0 0 3px rgba(0, 0, 0, 0.5)); /* Pequena sombra no escudo */
    }
    .placar-numero {
      font-size: 38px; /* Placar maior */
      font-weight: bold;
      margin: 0 8px;
      min-width: 45px;
      text-align: center;
      flex-shrink: 0;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6); /* Sombra no número */
    }

    .team-name-input,
    .team-name-display {
      width: 100px; /* Largura um pouco maior para o nome */
      padding: 4px 6px;
      font-size: 15px;
      text-align: center;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 6px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      min-width: 70px;
    }
    .team-name-display {
        background: transparent;
        border: none;
        font-weight: 500; /* Levemente mais negrito */
    }

    .score-controls {
      display: flex;
      align-items: center;
      margin: 0 4px; /* Mais espaçamento */
      flex-shrink: 0;
    }
    .score-controls button {
      padding: 4px 8px; /* Botões um pouco maiores */
      font-size: 13px;
      margin: 0 2px;
      border-radius: 6px;
    }

    .time-period-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 4px; /* Mais espaço entre timer e período */
      flex-shrink: 0;
      padding: 0 8px;
    }

    #cronometro,
    #periodoDisplay {
      font-size: 22px; /* Cronômetro maior */
      font-weight: bold;
      color: var(--placar-timer-color);
      background: rgba(0, 0, 0, 0.6); /* Fundo mais escuro */
      padding: 4px 12px;
      border-radius: 6px;
      white-space: nowrap;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.6);
    }
    #periodoDisplay {
        font-size: 17px; /* Período maior */
        background: rgba(0, 0, 0, 0.4);
        color: var(--placar-text);
    }

    .placar-cards-line {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-top: 8px; /* Mais margem superior */
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.15); /* Borda mais visível */
      flex-wrap: nowrap;
    }

    .cards-display {
      display: flex;
      min-height: 25px; /* Altura mínima maior */
      align-items: center;
      justify-content: center;
      width: 120px; /* Largura um pouco maior */
      flex-shrink: 0;
      gap: 2px;
    }
    .card-indicator {
      width: 20px; /* Cartões maiores */
      height: 20px;
      border-radius: 4px;
      margin: 0 2px;
      border: 1px solid #777; /* Borda mais escura */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3); /* Sombra nos cartões */
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    .penalty-shootout-placar {
      display: none; /* Inicia oculto */
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 10px; /* Mais espaço entre elementos dos pênaltis */
      padding: 10px 0;
    }
    .penalty-shootout-placar.active {
      display: flex;
    }
    .penalty-team-display {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 200px; /* Largura mínima maior */
      justify-content: center;
    }
    .penalty-team-display .escudo {
      width: 50px; /* Escudos maiores nos pênaltis */
      height: 50px;
    }
    .penalty-balls-container {
      display: flex;
      gap: 8px; /* Mais espaço entre as bolinhas */
    }
    .penalty-ball {
      width: 25px; /* Bolinhas maiores */
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
    }

    .goal-animation {
      position: absolute; /* Posição absoluta para sobrepor */
      top: 50%; /* Centraliza verticalmente */
      left: 50%;
      transform: translate(-50%, -50%); /* Ajuste fino para centralização */
      font-size: 80px; /* GOL! maior */
      font-weight: 900; /* Mais negrito */
      color: #0ff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.9), 0 0 8px rgba(0, 255, 255, 0.6); /* Brilho mais intenso */
      opacity: 0;
      visibility: hidden;
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      white-space: nowrap;
      display: flex; /* Para centralizar o texto dentro do div */
      align-items: center;
      justify-content: center;
      width: 100%; /* Garante que o div ocupa a largura para centralização */
      height: 100%; /* Garante que o div ocupa a altura para centralização */
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
      20% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
      100% { opacity: 0; transform: translate(-50%, -50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2.5s ease-out forwards; /* Animação um pouco mais longa */
    }

    /* Classes para controlar a visibilidade dos modos */
    .placar-main-line.hidden,
    .placar-cards-line.hidden,
    .penalty-shootout-placar.hidden {
        display: none !important; /* Força a ocultação */
    }
    .goal-animation.hidden {
        display: none !important;
    }
    .goal-animation.active-mode { /* Nova classe para ativar o display quando for o modo ativo */
        display: flex; /* Exibe o elemento */
    }

    .control-panel-container {
        width: 100%;
        max-width: 900px;
        margin-top: 30px; /* Mais espaço do placar */
        z-index: 1;
    }

    .painel {
      padding: 20px; /* Mais padding no painel */
      background: #1c1c1c;
      border-radius: 12px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 25px; /* Mais espaço entre as seções */
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
    }
    .painel > div {
      flex: 1 1 calc(50% - 25px);
      min-width: 320px; /* Largura mínima dos blocos do painel */
      background: #282828;
      padding: 18px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      border: 1px solid #3a3a3a; /* Borda sutil */
    }
    @media (max-width: 768px) {
      .painel > div {
        flex: 1 1 100%;
      }
    }

    .btn {
      padding: 10px 18px; /* Botões maiores e mais clicáveis */
      margin: 6px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.1s ease;
    }
    .btn:hover { 
      background: #0056b3; 
      transform: translateY(-1px); /* Pequeno efeito hover */
    }
    .btn:active {
      transform: translateY(1px); /* Efeito de clique */
    }
    .btn.red { background: #dc3545; }
    .btn.red:hover { background: #c82333; }
    .btn.yellow { background: #ffc107; color: black; }
    .btn.yellow:hover { background: #e0a800; }
    .btn.green { background: #28a745; }
    .btn.green:hover { background: #218838; }
    .btn.purple { background: #6f42c1; }
    .btn.purple:hover { background: #5a34a0; }
    .btn.dark-gray { background: #343a40; }
    .btn.dark-gray:hover { background: #23272b; }

    .section-title {
      margin-top: 10px;
      margin-bottom: 18px; /* Más espacio después del título */
      font-weight: bold;
      color: var(--highlight-color); /* Usando la cor de destaque */
      font-size: 22px; /* Título maior */
      border-bottom: 2px solid var(--highlight-color); /* Borda mais grossa */
      padding-bottom: 8px;
      text-align: center;
      text-shadow: 0 0 8px rgba(0, 255, 255, 0.3); /* Sombra no título */
    }
  </style>
</head>
<body>

    <div class="placar" id="placarPrincipal">
      <div class="placar-main-line" id="normalPlacarContent">

      <div class="penalty-shootout-placar" id="penaltyPlacarContent">

          <img id="escudoPenalty1" class="escudo" src="" alt="Escudo Time 1">

  <div class="control-panel-container" id="controlPanelContainer">
    <div class="painel">
      <div>
        <div class="section-title">Configurações Gerais</div>
        <button class="btn purple" onclick="togglePlacarTheme()">Alternar Cor do Placar</button>
        <button class="btn dark-gray" onclick="toggleOverlayVisibility()">Ocultar Placar na Transmissão</button>
        <button class="btn green" onclick="triggerGoalAnimation()">GOL!</button>
      </div>

      <div>
        <div class="section-title">Upload de Imagens</div>

        <button class="btn yellow" onclick="addCartao('1', 'amarelo')">Amarelo T1</button>
        <button class="btn red" onclick="addCartao('1', 'vermelho')">Vermelho T1</button>
        <button class="btn yellow" onclick="addCartao('2', 'amarelo')">Amarelo T2</button>
        <button class="btn red" onclick="addCartao('2', 'vermelho')">Vermelho T2</button>
        <hr style="border-top: 1px solid #444; margin: 10px 0;">
        <button class="btn dark-gray" onclick="resetCards('1', 'amarelo')">Resetar Amarelos T1</button>
        <button class="btn dark-gray" onclick="resetCards('1', 'vermelho')">Resetar Vermelhos T1</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'amarelo')">Resetar Amarelos T2</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'vermelho')">Resetar Vermelhos T2</button>
      </div>

          <button class="btn purple" onclick="togglePenaltyMode(true)">Ativar Pênaltis</button>
          <button class="btn dark-gray" onclick="togglePenaltyMode(false)">Desativar Pênaltis</button>
        </div>
        <div class="penalty-shootout-controls">
          <div style="display: flex; justify-content: center; gap: 10px; margin-bottom: 10px;">
            <button class="btn green" onclick="addPenalty('1', 'convertido')">Pênalti Convertido T1</button>
            <button class="btn red" onclick="addPenalty('1', 'perdido')">Pênalti Perdido T1</button>
          </div>
          <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <button class="btn green" onclick="addPenalty('2', 'convertido')">Pênalti Convertido T2</button>
            <button class="btn red" onclick="addPenalty('2', 'perdido')">Pênalti Perdido T2</button>
          </div>
        </div>
        <button class="btn dark-gray" onclick="resetPenalties()" style="margin-top: 15px; display: block; margin-left: auto; margin-right: auto;">Resetar Pênaltis</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ** SEU FIREBASE CONFIG ESTÁ AQUI **
    const firebaseConfig = {
      apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
      authDomain: "aquilesplacarpro.firebaseapp.com",
      databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
      projectId: "aquilesplacarpro",
      storageBucket: "aquilesplacarpro.firebasestorage.app",
      messagingSenderId: "922321609151",
      appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
    };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = app.database();
    const overlayStateRef = database.ref('overlayState');
    // REMOVEMOS goalAnimationTriggerRef daqui

    let overlayState = {
      placar: { '1': 0, '2': 0 },
      cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
      penalties: { '1': [], '2': [] },
      seconds: 0,
      timerRunning: false,
      placarThemeIndex: 0,
      penaltyModeActive: false,
      isGoalAnimationActive: false, // NOVO: Estado da animação de gol
      currentPeriod: 1,
      nome1: '',
      nome2: '',
      escudo1: '',
      escudo2: '',
      logoOverlay: '',
      isVisible: true
    };

    let timerInterval;
    let goalAnimationTimeout; // Para controlar o tempo da animação do gol

    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.9)', text: 'white', border: '#555', timerColor: '#0ff' }, // Tema padrão
      { bg: 'rgba(0, 123, 255, 0.9)', text: 'white', border: '#0056b3', timerColor: '#fff' }, // Azul
      { bg: 'rgba(40, 167, 69, 0.9)', text: 'white', border: '#218838', timerColor: '#fff' }, // Verde
      { bg: 'rgba(220, 53, 69, 0.9)', text: 'white', border: '#c82333', timerColor: '#fff' }, // Vermelho
      { bg: 'rgba(255, 193, 7, 0.9)', text: 'black', border: '#e0a800', timerColor: '#333' } // Amarelo
    ];

    const periodNames = {
        0: 'Parado',
        1: '1º Tempo',
        2: '2º Tempo',
        3: 'Prorrogação',
        4: 'Intervalo',
        5: 'Tempo Extra'
    };

    document.addEventListener('DOMContentLoaded', initializeFirebaseAndLoadState);

    function initializeFirebaseAndLoadState() {
        overlayStateRef.once('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.assign(overlayState, data); 
            }
            renderUI();
            if (overlayState.timerRunning && !timerInterval) {
                startTimer(false); 
            }
        });

        document.getElementById('nome1').addEventListener('input', (e) => {
            overlayState.nome1 = e.target.value;
            saveState();
        });
        document.getElementById('nome2').addEventListener('input', (e) => {
            overlayState.nome2 = e.target.value;
            saveState();
        });
    }

    function saveState() {
      overlayStateRef.set(overlayState)
        .then(() => {
          renderUI();
        })
        .catch((error) => {
          console.error("Erro ao salvar no Firebase: ", error);
        });
    }

    function renderUI() {
      document.getElementById('placar1').innerText = overlayState.placar['1'];
      document.getElementById('placar2').innerText = overlayState.placar['2'];
      document.getElementById('nome1').value = overlayState.nome1;
      document.getElementById('nome2').value = overlayState.nome2;

      document.getElementById('escudo1').src = overlayState.escudo1 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs='; 
      document.getElementById('escudoPenalty1').src = overlayState.escudo1 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('escudo2').src = overlayState.escudo2 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('escudoPenalty2').src = overlayState.escudo2 || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

      document.getElementById('logoOverlay').src = overlayState.logoOverlay || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';
      document.getElementById('logoOverlayPenalty').src = overlayState.logoOverlay || 'data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=';

      renderCards('1');
      renderCards('2');
      document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
      document.getElementById('periodoDisplay').innerText = periodNames[overlayState.currentPeriod] || 'N/A';
      renderPenalties('1');
      renderPenalties('2');
      applyPlacarTheme();

      const normalContent = document.getElementById('normalPlacarContent');
      const cardsLine = document.getElementById('placarCardsLine');
      const penaltyContent = document.getElementById('penaltyPlacarContent');
      const goalAnimation = document.getElementById('goalAnimation');

      // Lógica de visibilidade dos modos
      if (overlayState.isGoalAnimationActive) {
        normalContent.classList.add('hidden');
        cardsLine.classList.add('hidden');
        penaltyContent.classList.add('hidden'); // Garante que pênaltis também sejam ocultados
        
        goalAnimation.classList.add('active-mode'); // Garante que o display esteja flex
        goalAnimation.classList.remove('hidden'); // Garante que não esteja hidden via CSS
        goalAnimation.classList.add('active'); // Inicia a animação CSS
      } else if (overlayState.penaltyModeActive) {
        normalContent.classList.add('hidden');
        cardsLine.classList.add('hidden');
        penaltyContent.classList.remove('hidden');
        penaltyContent.classList.add('active'); // Se já não estiver

        goalAnimation.classList.add('hidden'); // Garante que a animação de gol esteja oculta
        goalAnimation.classList.remove('active-mode'); // Remove a classe que força display
        goalAnimation.classList.remove('active'); // Garante que a animação pare
      } else {
        normalContent.classList.remove('hidden');
        cardsLine.classList.remove('hidden');
        penaltyContent.classList.add('hidden');
        penaltyContent.classList.remove('active'); // Remove a classe active também

        goalAnimation.classList.add('hidden'); // Garante que a animação de gol esteja oculta
        goalAnimation.classList.remove('active-mode');
        goalAnimation.classList.remove('active');
      }

      const visualContainer = document.getElementById('visualOverlayContainer');
      const toggleButton = document.querySelector('.btn.dark-gray[onclick="toggleOverlayVisibility()"]');
      if (overlayState.isVisible) {
        visualContainer.classList.remove('hidden-display');
        if (toggleButton) toggleButton.innerText = 'Ocultar Placar na Transmissão';
      } else {
        visualContainer.classList.add('hidden-display');
        if (toggleButton) toggleButton.innerText = 'Mostrar Placar na Transmissão';
      }
    }

    function alterarPlacar(time, valor) {
      overlayState.placar[time] += valor;
      if (overlayState.placar[time] < 0) overlayState.placar[time] = 0;
      saveState();
    }

    function togglePlacarTheme() {
      overlayState.placarThemeIndex = (overlayState.placarThemeIndex + 1) % placarThemes.length;
      saveState();
    }

    function applyPlacarTheme() {
      const theme = placarThemes[overlayState.placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
      document.documentElement.style.setProperty('--highlight-color', theme.timerColor); 
    }

    function loadEscudo(event, time) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const MAX_DIMENSION = 200; 
            let width = img.width;
            let height = img.height;

            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              if (width > height) {
                height = Math.round(height * (MAX_DIMENSION / width));
                width = MAX_DIMENSION;
              } else {
                width = Math.round(width * (MAX_DIMENSION / height));
                height = MAX_DIMENSION;
              }
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            overlayState['escudo' + time] = canvas.toDataURL('image/png');
            saveState();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function loadLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const MAX_DIMENSION = 200; 
            let width = img.width;
            let height = img.height;

            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              if (width > height) {
                height = Math.round(height * (MAX_DIMENSION / width));
                width = MAX_DIMENSION;
              } else {
                width = Math.round(width * (MAX_DIMENSION / height));
                height = MAX_DIMENSION;
              }
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            overlayState.logoOverlay = canvas.toDataURL('image/png');
            saveState();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function startTimer(save = true) {
      if (!timerInterval) {
        overlayState.timerRunning = true;
        timerInterval = setInterval(() => {
          overlayState.seconds++;
          if (save) {
              saveState();
          } else { 
              document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
          }
        }, 1000);
      }
      if (save) saveState();
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      overlayState.timerRunning = false;
      saveState();
    }

    function resetTimer() {
      pauseTimer();
      overlayState.seconds = 0;
      saveState();
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function nextPeriod() {
        if (overlayState.currentPeriod < 5) {
            overlayState.currentPeriod++;
        } else {
            overlayState.currentPeriod = 1; 
        }
        saveState();
    }

    function setPeriod(periodNumber) {
        overlayState.currentPeriod = periodNumber;
        saveState();
    }

    function addCartao(time, cor) {
      if (!overlayState.cards[time]) {
          overlayState.cards[time] = { 'amarelo': 0, 'vermelho': 0 };
      }
      if (!overlayState.cards[time][cor]) {
          overlayState.cards[time][cor] = 0;
      }
      overlayState.cards[time][cor]++;
      saveState();
    }

    function renderCards(time) {
      const displayElement = document.getElementById('cardsDisplay' + time);
      displayElement.innerHTML = '';
      const amarelos = (overlayState.cards[time] && typeof overlayState.cards[time].amarelo === 'number') ? overlayState.cards[time].amarelo : 0;
      const vermelhos = (overlayState.cards[time] && typeof overlayState.cards[time].vermelho === 'number') ? overlayState.cards[time].vermelho : 0;

      for (let i = 0; i < amarelos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < vermelhos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function resetCards(time, cor) {
      if (overlayState.cards[time] && overlayState.cards[time].hasOwnProperty(cor)) {
        overlayState.cards[time][cor] = 0;
        saveState();
      }
    }

    function addPenalty(time, resultado) {
      if (!overlayState.penalties[time]) {
        overlayState.penalties[time] = [];
      }
      if (overlayState.penalties[time].length < 5) { 
        overlayState.penalties[time].push(resultado === 'convertido' ? 'green' : 'red');
        saveState();
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}`);
      penaltyBallsContainer.innerHTML = '';
      const penalties = overlayState.penalties[time] || []; 

      for (let i = 0; i < 5; i++) { 
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (penalties[i]) {
          ballDiv.classList.add(penalties[i]); 
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }

    function togglePenaltyMode(activate) {
      overlayState.penaltyModeActive = activate;
      overlayState.isGoalAnimationActive = false; // Desativa animação de gol se ativar pênaltis
      saveState();
    }

    function resetPenalties() {
        overlayState.penalties = { '1': [], '2': [] };
        saveState();
    }

    function triggerGoalAnimation() {
      // Limpa qualquer timeout anterior para evitar conflitos
      if (goalAnimationTimeout) {
        clearTimeout(goalAnimationTimeout);
      }

      overlayState.isGoalAnimationActive = true;
      saveState(); // Salva para ativar a animação no overlay

      // Inicia o timeout para desativar a animação após 3 segundos
      goalAnimationTimeout = setTimeout(() => {
        overlayState.isGoalAnimationActive = false;
        saveState(); // Salva para desativar a animação no overlay
      }, 3000); // 3 segundos
    }

    function toggleOverlayVisibility() {
      overlayState.isVisible = !overlayState.isVisible;
      saveState();
    }
  </script>
