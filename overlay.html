<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Aquiles Overlay PRO - Live</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: transparent; /* A overlay deve ter fundo transparente */
            color: #E0E0E0; /* Cor padrão da fonte */
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }

        #overlayContainer {
            display: none; /* Inicia invisível para carregar o placar */
            position: relative;
            top: 20px; /* Posição na tela */
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px 20px;
            border-radius: 12px;
            transition: all 0.5s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }

        .team {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .team-logo {
            width: 50px;
            height: 50px;
            object-fit: contain;
            transition: transform 0.3s ease;
        }

        .score-box {
            font-size: 3.5em;
            font-weight: 700;
            padding: 5px 15px;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            min-width: 60px;
            text-align: center;
        }
        
        #score1, #score2 {
            font-weight: 900;
        }

        .team-name {
            font-size: 1.5em;
            font-weight: 600;
            max-width: 150px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        #centralLogo {
            width: 80px;
            height: 80px;
            object-fit: contain;
        }
        
        .separator {
            font-size: 2.5em;
            font-weight: 700;
            margin: 0 10px;
        }
        
        /* Animação de Gol */
        #goalAnimation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 8em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 20px #FFD700;
            animation: fadeInOut 4s forwards;
            display: none;
            z-index: 100;
        }
        
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            20% { opacity: 1; transform: scale(1.2); }
            80% { opacity: 1; transform: scale(1.1); }
            100% { opacity: 0; transform: scale(1.0); }
        }

    </style>
</head>
<body>

    <div id="overlayContainer">
        <div class="team">
            <img id="logoTime1" class="team-logo" src="" alt="">
            <div class="team-name" id="nomeTime1">TIME 1</div>
        </div>
        
        <div class="score-box" id="placarContainer">
            <span id="score1">0</span>
            <span class="separator">x</span>
            <span id="score2">0</span>
        </div>
        
        <div class="team">
            <div class="team-name" id="nomeTime2">TIME 2</div>
            <img id="logoTime2" class="team-logo" src="" alt="">
        </div>
    </div>
    
    <div id="goalAnimation">GOOOOL!</div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script>
        // ** SUAS CONFIGURAÇÕES DO FIREBASE AQUI - PRECISAM SER AS MESMAS DO SEU CONTROLADOR **
        const firebaseConfig = {
            apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
            authDomain: "aquilesplacarpro.firebaseapp.com",
            databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
            projectId: "aquilesplacarpro",
            messagingSenderId: "922321609151",
            appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const database = app.database();

        let narratorId;
        const urlParams = new URLSearchParams(window.location.search);
        narratorId = urlParams.get('narratorId');

        if (narratorId) {
            const overlayStateRef = database.ref(`narrators/${narratorId}/overlayState`);
            
            overlayStateRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('overlayContainer').style.display = 'flex';
                    
                    // Atualiza o placar
                    document.getElementById('score1').innerText = data.placar?.['1'] ?? 0;
                    document.getElementById('score2').innerText = data.placar?.['2'] ?? 0;
                    
                    // Atualiza nomes e escudos
                    document.getElementById('nomeTime1').innerText = data.nome1 || 'TIME 1';
                    document.getElementById('nomeTime2').innerText = data.nome2 || 'TIME 2';
                    document.getElementById('logoTime1').src = data.escudo1 || '';
                    document.getElementById('logoTime2').src = data.escudo2 || '';
                    
                    // Lógica para a animação de gol
                    const goalAnim = document.getElementById('goalAnimation');
                    if (data.activeAnimation && data.activeAnimation.type === 'goalAnimation') {
                        goalAnim.innerText = `GOOOOL!`;
                        if (data.activeAnimation.team === '1') {
                            goalAnim.innerText = `GOOOL DO ${data.nomeAbbr1 || 'TIME 1'}!`;
                        } else if (data.activeAnimation.team === '2') {
                            goalAnim.innerText = `GOOOL DO ${data.nomeAbbr2 || 'TIME 2'}!`;
                        }
                        goalAnim.style.display = 'block';
                    } else {
                        goalAnim.style.display = 'none';
                    }
                    
                    // Atualiza a visibilidade da overlay
                    if (data.isVisible === false) {
                        document.getElementById('overlayContainer').style.display = 'none';
                    } else {
                        document.getElementById('overlayContainer').style.display = 'flex';
                    }
                    
                } else {
                    document.getElementById('overlayContainer').style.display = 'none';
                }
            }, (error) => {
                console.error("Erro ao ler dados do Firebase:", error);
                document.getElementById('overlayContainer').style.display = 'none';
            });
        } else {
            document.body.innerHTML = '<h1>ERRO: ID do Narrador não encontrado na URL.</h1><p>Verifique se você adicionou `?narratorId=SEU_ID_UNICO` ao final do link da sua overlay.</p>';
        }
    </script>
</body>
</html>
