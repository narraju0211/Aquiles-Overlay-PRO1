<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquiles Placar PRO - Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0); /* Fundo transparente */
            overflow: hidden;
            user-select: none; /* Impede seleção de texto */
        }

        .container {
            position: relative;
            width: 1920px; /* Largura base para design em 1080p */
            height: 1080px; /* Altura base para design em 1080p */
            transform-origin: top left; /* Importante para o scaling */
            background-color: var(--bg-color, rgba(44, 62, 80, 0.9));
            transition: background-color 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        /* Estilos base - serão modificados por temas e layouts */
        .team1-name, .team2-name {
            position: absolute;
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            white-space: nowrap; /* Impede quebras de linha em nomes */
            overflow: hidden;
            text-overflow: ellipsis; /* Adiciona "..." se o texto for muito longo */
            max-width: 300px; /* Limita a largura para evitar sobreposição */
        }

        .score {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            font-size: 120px;
            font-weight: 700;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .timer {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .period {
            position: absolute;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .team1-shield, .team2-shield, .overlay-logo {
            position: absolute;
            height: var(--image-size, 80px); /* Usará a variável CSS */
            width: var(--image-size, 80px); /* Usará a variável CSS */
            object-fit: contain;
            transition: transform 0.2s ease-out, filter 0.2s ease-out; /* Transição para animação */
        }

        /* Estilos para os Cartões */
        .card-container {
            position: absolute;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .yellow-card, .red-card {
            width: 30px;
            height: 45px;
            background-color: yellow;
            border: 2px solid #333;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-right: -10px;
            transition: transform 0.2s ease-out;
        }
        .red-card {
            background-color: red;
        }
        .card-spacer {
            width: 15px; 
        }

        /* Pênaltis - Bolinhas */
        .penalty-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 10px;
            visibility: hidden; /* Escondido por padrão */
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        .penalty-mode-active .penalty-container {
            visibility: visible;
            opacity: 1;
        }

        .penalty-ball {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #ccc;
            background-color: #555; /* Cor padrão para pênalti ainda não batido */
            display: inline-block;
            margin: 0 2px;
            transition: background-color 0.3s ease-in-out;
        }

        .penalty-ball.green {
            background-color: #27ae60; /* Gol */
            border-color: #1e8449;
        }

        .penalty-ball.red {
            background-color: #e74c3c; /* Erro */
            border-color: #c0392b;
        }

        /* Animação de Gol (aplica-se ao escudo do time) */
        .goal-animation {
            animation: pulse 1s ease-out infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Temas (usando variáveis CSS para as cores de fundo) */
        .theme-0 { --bg-color: rgba(44, 62, 80, var(--bg-opacity, 0.9)); }
        .theme-1 { --bg-color: rgba(52, 152, 219, var(--bg-opacity, 0.9)); }
        .theme-2 { --bg-color: rgba(46, 204, 113, var(--bg-opacity, 0.9)); }
        .theme-3 { --bg-color: rgba(231, 76, 60, var(--bg-opacity, 0.9)); }
        .theme-4 { --bg-color: rgba(243, 156, 18, var(--bg-opacity, 0.9)); }

        /* Layout Básico */
        .layout-basic .team1-name { top: 50px; left: 50px; }
        .layout-basic .team2-name { top: 50px; right: 50px; text-align: right; }
        .layout-basic .score-container { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; }
        .layout-basic .score1 {}
        .layout-basic .separator { font-size: 120px; color: #ffffff; }
        .layout-basic .score2 {}
        .layout-basic .timer { bottom: 50px; left: 50%; transform: translateX(-50%); }
        .layout-basic .period { top: 20px; left: 20px; }
        .layout-basic .team1-shield { top: 45px; left: 380px; }
        .layout-basic .team2-shield { top: 45px; right: 380px; }
        .layout-basic .overlay-logo { bottom: 20px; right: 20px; height: var(--image-size, 60px); width: auto; max-height: var(--image-size, 60px); }

        .layout-basic .team1-cards {
            position: absolute;
            top: 190px;
            left: 50px;
        }
        .layout-basic .team2-cards {
            position: absolute;
            top: 190px;
            right: 50px;
        }

        /* Posição dos containers de pênalti no layout básico */
        .layout-basic .penalty-container.team1-penalties {
            top: 250px; 
            left: 50px;
        }
        .layout-basic .penalty-container.team2-penalties {
            top: 250px; 
            right: 50px;
            flex-direction: row-reverse; /* Para as bolinhas irem da direita para a esquerda */
        }
        
    </style>
</head>
<body>
    <div class="container layout-basic">
        <div class="team1-name">Time 1</div>
        <div class="team2-name">Time 2</div>
        <div class="score-container">
            <span class="score score1">0</span>
            <span class="score separator">-</span>
            <span class="score score2">0</span>
        </div>
        <div class="timer">00:00</div>
        <div class="period">1º T</div>
        <img class="team1-shield" src="" alt="Escudo Time 1">
        <img class="team2-shield" src="" alt="Escudo Time 2">
        <img class="overlay-logo" src="" alt="Logo Overlay">
        
        <div class="penalty-container team1-penalties"></div>
        <div class="penalty-container team2-penalties"></div>

        <div class="card-container team1-cards"></div>
        <div class="card-container team2-cards"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // ** SUAS CONFIGURAÇÕES DO FIREBASE ESTÃO AQUI **
        const firebaseConfig = {
          apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
          authDomain: "aquilesplacarpro.firebaseapp.com",
          databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
          projectId: "aquilesplacarpro",
          messagingSenderId: "922321609151",
          appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const NARRATOR_ID = urlParams.get('narratorId');

        let app = null;
        let database = null;
        let overlayStateRef = null;

        function initializeFirebaseAndListeners() {
            if (!NARRATOR_ID) {
                console.error("Narrator ID não fornecido na URL. Certifique-se de que a URL da overlay contenha ?narratorId=SEU_ID_UNICO");
                document.body.innerHTML = "<p style='color: red; font-size: 30px; text-align: center; margin-top: 50px;'>Erro: Narrator ID não fornecido. Verifique a URL da overlay.</p>";
                return;
            }
            if (app) {
                database = app.database();
            } else {
                app = firebase.initializeApp(firebaseConfig);
                database = app.database();
            }
            overlayStateRef = database.ref(`narrators/${NARRATOR_ID}/overlayState`);

            overlayStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (state) {
                    updateOverlay(state);
                } else {
                    console.log("Nenhum dado encontrado no Firebase para este Narrator ID. A overlay aguardará dados.");
                }
            });
        }

        function updateOverlay(state) {
            document.querySelector('.team1-name').innerText = state.nome1 || 'Time 1';
            document.querySelector('.team2-name').innerText = state.nome2 || 'Time 2';
            document.querySelector('.score1').innerText = state.placar['1'];
            document.querySelector('.score2').innerText = state.placar['2'];
            document.querySelector('.timer').innerText = formatTime(state.seconds);
            document.querySelector('.period').innerText = periodNames[state.currentPeriod] || 'N/A';
            document.querySelector('.team1-shield').src = state.escudo1 || '';
            document.querySelector('.team2-shield').src = state.escudo2 || '';
            document.querySelector('.overlay-logo').src = state.logoOverlay || '';
            
            const container = document.querySelector('.container');
            
            // Gerencia visibilidade da overlay
            if (state.isVisible) {
                document.body.style.visibility = 'visible';
                container.style.setProperty('--bg-opacity', (state.placarOpacity / 100).toFixed(2));
                container.classList.remove('theme-0', 'theme-1', 'theme-2', 'theme-3', 'theme-4');
                container.classList.add(`theme-${state.placarThemeIndex}`);
            } else {
                document.body.style.visibility = 'hidden';
            }

            // Aplica cor da fonte globalmente
            container.style.color = state.fontColor;
            document.querySelector('.score1').style.color = state.fontColor;
            document.querySelector('.score2').style.color = state.fontColor;
            document.querySelector('.timer').style.color = state.fontColor;
            document.querySelector('.period').style.color = state.fontColor;
            document.querySelector('.separator').style.color = state.fontColor;


            // Gerencia o modo pênaltis (visibilidade do container de pênaltis)
            if (state.penaltyModeActive) {
                container.classList.add('penalty-mode-active');
            } else {
                container.classList.remove('penalty-mode-active');
            }

            // Animação de Gol
            const team1Shield = document.querySelector('.team1-shield');
            const team2Shield = document.querySelector('.team2-shield');
            
            team1Shield.classList.remove('goal-animation');
            team2Shield.classList.remove('goal-animation');

            if (state.activeAnimation === 'goalAnimation1') {
                team1Shield.classList.add('goal-animation');
            } else if (state.activeAnimation === 'goalAnimation2') {
                team2Shield.classList.add('goal-animation');
            }

            // Ajuste do tamanho das imagens
            const imageSizePx = state.imageSize + 'px';
            container.style.setProperty('--image-size', imageSizePx);


            // Renderiza os cartões
            renderCards(state.cards['1'].amarelo, state.cards['1'].vermelho, '.team1-cards');
            renderCards(state.cards['2'].amarelo, state.cards['2'].vermelho, '.team2-cards');

            // Renderiza as bolinhas de pênaltis
            renderPenaltyBalls(state.penalties['1'], '.team1-penalties');
            renderPenaltyBalls(state.penalties['2'], '.team2-penalties');
        }

        function renderCards(yellowCount, redCount, containerSelector) {
            const container = document.querySelector(containerSelector);
            container.innerHTML = ''; 

            for (let i = 0; i < yellowCount; i++) {
                const card = document.createElement('div');
                card.classList.add('yellow-card');
                container.appendChild(card);
            }

            if (yellowCount > 0 && redCount > 0) {
                const spacer = document.createElement('div');
                spacer.classList.add('card-spacer');
                container.appendChild(spacer);
            }

            for (let i = 0; i < redCount; i++) {
                const card = document.createElement('div');
                card.classList.add('red-card');
                container.appendChild(card);
            }
        }

        function renderPenaltyBalls(penaltyResults, containerSelector) {
            const container = document.querySelector(containerSelector);
            container.innerHTML = ''; // Limpa as bolinhas existentes

            // Cria as bolinhas com base nos resultados armazenados
            penaltyResults.forEach(result => {
                const ball = document.createElement('span');
                ball.classList.add('penalty-ball');
                if (result === 'green') {
                    ball.classList.add('green');
                } else if (result === 'red') {
                    ball.classList.add('red');
                }
                container.appendChild(ball);
            });
        }


        function formatTime(s) {
            const min = String(Math.floor(s / 60)).padStart(2, '0');
            const sec = String(s % 60).padStart(2, '0');
            return `${min}:${sec}`;
        }

        const periodNames = {
            0: 'Parado', 1: '1º T', 2: '2º T', 3: 'Prorrog', 4: 'Int', 5: 'T. Extra'
        };

        // Ajustar o tamanho do container para diferentes resoluções
        function resizeContainer() {
            const container = document.querySelector('.container');
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY); 

            container.style.transform = `scale(${scale})`;
            container.style.left = `${(window.innerWidth - (1920 * scale)) / 2}px`;
            container.style.top = `${(window.innerHeight - (1080 * scale)) / 2}px`;
        }

        window.onload = initializeFirebaseAndListeners;
        window.addEventListener('resize', resizeContainer);
        resizeContainer();
    </script>
</body>
</html>
