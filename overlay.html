<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO - Visual</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      /* Cores padrão do placar - Serão atualizadas pelo controlador */
      --placar-bg: rgba(34, 34, 34, 0.8);
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: transparent; /* MUITO IMPORTANTE: Fundo transparente para OBS/Prism */
      color: white;
      display: flex;
      justify-content: center;
      padding: 20px; /* Para dar um respiro ao placar */
      box-sizing: border-box;
      overflow: hidden; /* Evita barras de rolagem */
      height: 100vh; /* Para garantir que o placar fique visível na área de visualização */
    }

    /* Contêiner APENAS para os elementos visíveis na transmissão */
    .visual-overlay-container {
      width: 100%;
      max-width: 900px; /* Mesma largura do controlador */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Animação de Fade In/Out */
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1; /* Inicia visível */
      visibility: visible;
      background-color: transparent; /* Fundo transparente */
      position: relative;
      z-index: 2;
      padding-bottom: 110px; /* Espaço para a animação de gol */
    }

    .visual-overlay-container.hidden-display {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Impede que cliques "atravessem" quando invisível */
    }

    .placar {
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--placar-bg);
      padding: 10px 20px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      flex-wrap: wrap;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative;
      overflow: hidden;
    }

    .placar-content {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      gap: 10px;
    }

    .team-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
      min-width: 200px;
    }

    .team-info {
      display: flex;
      align-items: center;
      margin-bottom: 5px;
    }

    .escudo {
      width: 40px;
      height: 40px;
      object-fit: contain;
      margin: 0 5px;
    }
    /* Input type text não existe aqui, mas a regra não causa problema */
    .score-controls {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    /* Botões não existem aqui */
    .placar-numero {
      font-size: 36px;
      font-weight: bold;
      margin: 0 5px;
    }
    .cards-display {
      display: flex;
      margin-top: 5px;
      min-height: 25px;
      align-items: center;
      justify-content: center;
      width: 100%;
    }
    .card-indicator {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      margin: 0 2px;
      border: 1px solid #555;
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    .logo-central {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0 20px;
      position: relative;
      flex-shrink: 0;
    }
    .logo-central img {
      width: 80px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 5px;
    }
    .separador-x {
      font-size: 32px;
      font-weight: bold;
      color: var(--placar-text);
    }

    #cronometro {
      font-size: 24px;
      font-weight: bold;
      color: var(--placar-timer-color);
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      border-radius: 5px;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .penalty-shootout-placar {
      display: none;
      width: 100%;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      padding: 10px 0;
    }
    .penalty-shootout-placar.active {
      display: flex;
    }
    .penalty-team-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 150px;
    }
    .penalty-team-display .escudo {
      width: 60px;
      height: 60px;
      margin-bottom: 10px;
    }
    .penalty-balls-container {
      display: flex;
      margin-top: 10px;
      gap: 8px;
    }
    .penalty-ball {
      width: 25px;
      height: 25px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }
    .penalty-ball.green { background-color: #28a745; border-color: #28a745; }
    .penalty-ball.red { background-color: #dc3545; border-color: #dc3545; }

    .goal-animation {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 100px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.8), 0 0 10px rgba(0, 255, 255, 0.5);
      opacity: 0;
      visibility: hidden;
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      bottom: -110px;
      white-space: nowrap;
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      20% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      80% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2s ease-out;
    }
  </style>
</head>
<body>
  <div class="visual-overlay-container" id="visualOverlayContainer">
    <div class="placar" id="placarPrincipal">
      <div id="cronometro">00:00</div>
      <div class="placar-content" id="normalPlacarContent">
        <div class="team-section">
          <div class="team-info">
            <img id="escudo1" class="escudo" src="" alt="Escudo Time 1">
            <span id="nome1_display">Time 1</span> </div>
          <div class="score-controls">
            <span id="placar1" class="placar-numero">0</span>
          </div>
          <div id="cardsDisplay1" class="cards-display"></div>
        </div>

        <div class="logo-central">
          <img id="logoOverlay" src="" alt="Sua Logo">
          <span class="separador-x">X</span>
        </div>

        <div class="team-section">
          <div class="team-info">
            <span id="nome2_display">Time 2</span> <img id="escudo2" class="escudo" src="" alt="Escudo Time 2">
          </div>
          <div class="score-controls">
            <span id="placar2" class="placar-numero">0</span>
          </div>
          <div id="cardsDisplay2" class="cards-display"></div>
        </div>
      </div>

      <div class="penalty-shootout-placar" id="penaltyPlacarContent">
        <div class="penalty-team-display">
          <img id="escudoPenalty1" class="escudo" src="" alt="Escudo Time 1">
          <div class="penalty-balls-container" id="penaltiesDisplay1"></div>
        </div>
        <div class="logo-central">
          <img id="logoOverlayPenalty" src="" alt="Sua Logo">
        </div>
        <div class="penalty-team-display">
          <img id="escudoPenalty2" class="escudo" src="" alt="Escudo Time 2">
          <div class="penalty-balls-container" id="penaltiesDisplay2"></div>
        </div>
      </div>

      <div class="goal-animation" id="goalAnimation">GOL!</div>
    </div>
  </div>

  <script>
    // Objeto para armazenar todo o estado do overlay
    let overlayState = {
      placar: { '1': 0, '2': 0 },
      cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
      penalties: { '1': [], '2': [] },
      seconds: 0,
      timerRunning: false,
      placarThemeIndex: 0,
      penaltyModeActive: false,
      nome1: '',
      nome2: '',
      escudo1: '',
      escudo2: '',
      logoOverlay: '',
      isVisible: true
    };

    let timerInterval;
    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.8)', text: 'white', border: '#555', timerColor: '#0ff' },
      { bg: 'rgba(0, 123, 255, 0.8)', text: 'white', border: '#0056b3', timerColor: '#fff' },
      { bg: 'rgba(40, 167, 69, 0.8)', text: 'white', border: '#218838', timerColor: '#fff' },
      { bg: 'rgba(220, 53, 69, 0.8)', text: 'white', border: '#c82333', timerColor: '#fff' },
      { bg: 'rgba(255, 193, 7, 0.8)', text: 'black', border: '#e0a800', timerColor: '#333' }
    ];

    document.addEventListener('DOMContentLoaded', loadStateAndRender);
    // Adiciona listener para o evento 'storage' para atualizar a UI quando o localStorage mudar
    window.addEventListener('storage', handleStorageChange);


    // Carrega o estado do localStorage e renderiza a UI
    function loadStateAndRender() {
      const storedState = localStorage.getItem('overlayState');
      if (storedState) {
        overlayState = JSON.parse(storedState);
      }
      // Se o timer estava rodando no controlador, inicia ele aqui também
      if (timerInterval) { // Limpa qualquer timer antigo para evitar duplicação
        clearInterval(timerInterval);
        timerInterval = null;
      }
      if (overlayState.timerRunning) {
        startTimer(false); // Inicia o timer sem salvar, pois este é o overlay
      }
      renderUI(); // Renderiza a UI inicial com o estado carregado
    }

    // Função que lida com as mudanças no localStorage vindas do controlador
    function handleStorageChange(e) {
      if (e.key === 'overlayState' && e.newValue) {
        const newState = JSON.parse(e.newValue);
        overlayState = newState; // Atualiza o estado interno
        if (overlayState.timerRunning && !timerInterval) { // Se o timer foi iniciado no controlador
            startTimer(false); // Inicia aqui sem salvar
        } else if (!overlayState.timerRunning && timerInterval) { // Se o timer foi pausado/resetado no controlador
            clearInterval(timerInterval);
            timerInterval = null;
        }
        renderUI(); // Re-renderiza toda a UI
      }
      if (e.key === 'goalAnimationTrigger' && e.newValue) {
          showGoalAnimation(); // Ativa a animação de gol
      }
    }

    // Renderiza todos os elementos da UI com base no overlayState
    function renderUI() {
      document.getElementById('placar1').innerText = overlayState.placar['1'];
      document.getElementById('placar2').innerText = overlayState.placar['2'];
      document.getElementById('nome1_display').innerText = overlayState.nome1 || 'Time 1';
      document.getElementById('nome2_display').innerText = overlayState.nome2 || 'Time 2';

      document.getElementById('escudo1').src = overlayState.escudo1;
      document.getElementById('escudoPenalty1').src = overlayState.escudo1;
      document.getElementById('escudo2').src = overlayState.escudo2;
      document.getElementById('escudoPenalty2').src = overlayState.escudo2;

      document.getElementById('logoOverlay').src = overlayState.logoOverlay;
      document.getElementById('logoOverlayPenalty').src = overlayState.logoOverlay;

      renderCards('1');
      renderCards('2');
      document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
      renderPenalties('1');
      renderPenalties('2');
      applyPlacarTheme();

      const normalContent = document.getElementById('normalPlacarContent');
      const penaltyContent = document.getElementById('penaltyPlacarContent');
      if (overlayState.penaltyModeActive) {
        normalContent.style.display = 'none';
        penaltyContent.classList.add('active');
      } else {
        normalContent.style.display = 'flex';
        penaltyContent.classList.remove('active');
      }

      // Atualiza a visibilidade do placar no Prism
      const visualContainer = document.getElementById('visualOverlayContainer');
      if (overlayState.isVisible) {
        visualContainer.classList.remove('hidden-display');
      } else {
        visualContainer.classList.add('hidden-display');
      }
    }

    function applyPlacarTheme() {
      const theme = placarThemes[overlayState.placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
    }

    function startTimer(save = false) { // No overlay, apenas recebe e não salva
      if (!timerInterval) {
        timerInterval = setInterval(() => {
          overlayState.seconds++; // Apenas atualiza o estado local, não salva no localStorage
          document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
        }, 1000);
      }
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function renderCards(time) {
      const displayElement = document.getElementById('cardsDisplay' + time);
      displayElement.innerHTML = '';
      for (let i = 0; i < overlayState.cards[time]['amarelo']; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < overlayState.cards[time]['vermelho']; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}`);
      penaltyBallsContainer.innerHTML = '';
      for (let i = 0; i < 5; i++) {
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (overlayState.penalties[time][i]) {
          ballDiv.classList.add(overlayState.penalties[time][i]);
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }

    function showGoalAnimation() {
      const goalElement = document.getElementById('goalAnimation');
      goalElement.classList.remove('active');
      void goalElement.offsetWidth;
      goalElement.classList.add('active');
    }
  </script>
</body>
            </html>
