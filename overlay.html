<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO - Placar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --placar-bg: rgba(34, 34, 34, 0.8);
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: transparent; /* Fundo transparente para o overlay */
      overflow: hidden; /* Esconde barras de rolagem */
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha o placar no topo */
      padding-top: 15px; /* Espaço do topo */
      box-sizing: border-box;
    }

    .visual-overlay-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1;
      visibility: visible;
      background-color: transparent;
      position: relative;
      z-index: 2;
    }

    .visual-overlay-container.hidden-display {
      opacity: 0;
      visibility: hidden;
      pointer-events: none; /* Impede cliques quando invisível */
    }

    .placar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--placar-bg);
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative;
      overflow: hidden;
    }

    .placar-main-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
      flex-wrap: nowrap;
    }

    .team-block {
      display: flex;
      align-items: center;
      gap: 5px;
      flex-shrink: 1;
      min-width: 130px;
      justify-content: center;
    }

    .logo-central {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 0 10px;
      /* Ajuste a margem para aproximar placares da logo */
      margin: 0 5px; 
    }
    .logo-central img {
      width: 60px;
      height: 60px;
      object-fit: contain;
    }
    .separador-x {
      display: none; /* Oculta o 'X' */
    }

    .escudo {
      width: 35px;
      height: 35px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .placar-numero {
      font-size: 30px;
      font-weight: bold;
      margin: 0 5px;
      min-width: 35px;
      text-align: center;
      flex-shrink: 0;
    }
    .team-name-display {
      width: 90px;
      padding: 3px 5px;
      font-size: 14px;
      text-align: center;
      background: transparent;
      color: white;
      border: none;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      min-width: 60px;
    }

    .time-period-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      flex-shrink: 0;
      padding: 0 5px;
    }

    #cronometro_display,
    #periodoDisplay_display {
      font-size: 20px;
      font-weight: bold;
      color: var(--placar-timer-color);
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 10px;
      border-radius: 4px;
      white-space: nowrap;
    }
    #periodoDisplay_display {
        font-size: 16px;
        background: rgba(0, 0, 0, 0.3);
        color: var(--placar-text);
    }

    .placar-cards-line {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: nowrap;
    }

    .cards-display {
      display: flex;
      min-height: 20px;
      align-items: center;
      justify-content: center;
      width: 100px;
      flex-shrink: 0;
      gap: 1px;
    }
    .card-indicator {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin: 0 1px;
      border: 1px solid #555;
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    .penalty-shootout-placar {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 8px;
      padding: 8px 0;
    }
    .penalty-shootout-placar.active {
      display: flex;
    }
    .penalty-team-display {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 180px;
      justify-content: center;
    }
    .penalty-team-display .escudo {
      width: 40px;
      height: 40px;
    }
    .penalty-balls-container {
      display: flex;
      gap: 5px;
    }
    .penalty-ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }
    .penalty-ball.green { background-color: #28a745; border-color: #28a745; }
    .penalty-ball.red { background-color: #dc3545; border-color: #dc3545; }

    .goal-animation {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 6px rgba(0, 255, 255, 0.5);
      opacity: 0;
      visibility: hidden;
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      bottom: -80px;
      white-space: nowrap;
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      20% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      80% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2s ease-out;
    }
  </style>
</head>
<body>
  <div class="visual-overlay-container" id="visualOverlayContainer">
    <div class="placar" id="placarPrincipal">
      <div class="placar-main-line" id="normalPlacarContent_display">
        <div class="team-block team1">
            <img id="escudo1_display" class="escudo" src="" alt="Escudo Time 1">
            <span id="nome1_display" class="team-name-display">Time 1</span>
            <span id="placar1_display" class="placar-numero">0</span>
        </div>

        <div class="logo-central">
          <img id="logoOverlay_display" src="" alt="Sua Logo">
        </div>

        <div class="team-block team2">
            <span id="placar2_display" class="placar-numero">0</span>
            <span id="nome2_display" class="team-name-display">Time 2</span>
            <img id="escudo2_display" class="escudo" src="" alt="Escudo Time 2">
        </div>

        <div class="time-period-block">
          <div id="cronometro_display">00:00</div>
          <div id="periodoDisplay_display" class="periodo">1º Tempo</div>
        </div>
      </div>

      <div class="placar-cards-line" id="placarCardsLine_display">
        <div id="cardsDisplay1_display" class="cards-display"></div>
        <div id="cardsDisplay2_display" class="cards-display"></div>
      </div>

      <div class="penalty-shootout-placar" id="penaltyPlacarContent_display">
        <div class="penalty-team-display">
          <img id="escudoPenalty1_display" class="escudo" src="" alt="Escudo Time 1">
          <div class="penalty-balls-container" id="penaltiesDisplay1_display"></div>
        </div>
        <div class="logo-central">
          <img id="logoOverlayPenalty_display" src="" alt="Sua Logo">
        </div>
        <div class="penalty-team-display">
          <img id="escudoPenalty2_display" class="escudo" src="" alt="Escudo Time 2">
          <div class="penalty-balls-container" id="penaltiesDisplay2_display"></div>
        </div>
      </div>

      <div class="goal-animation" id="goalAnimation_display">GOL!</div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ** SEU FIREBASE CONFIG ESTÁ AQUI **
    const firebaseConfig = {
      apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
      authDomain: "aquilesplacarpro.firebaseapp.com",
      databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
      projectId: "aquilesplacarpro",
      storageBucket: "aquilesplacarpro.firebasestorage.app",
      messagingSenderId: "922321609151",
      appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
    };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = app.database();
    const overlayStateRef = database.ref('overlayState');
    const goalAnimationTriggerRef = database.ref('goalAnimationTrigger');

    let overlayState = {
      placar: { '1': 0, '2': 0 },
      cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
      penalties: { '1': [], '2': [] },
      seconds: 0,
      timerRunning: false,
      placarThemeIndex: 0,
      penaltyModeActive: false,
      currentPeriod: 1,
      nome1: '',
      nome2: '',
      escudo1: '',
      escudo2: '',
      logoOverlay: '',
      isVisible: true
    };

    let timerInterval;

    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.8)', text: 'white', border: '#555', timerColor: '#0ff' },
      { bg: 'rgba(0, 123, 255, 0.8)', text: 'white', border: '#0056b3', timerColor: '#fff' },
      { bg: 'rgba(40, 167, 69, 0.8)', text: 'white', border: '#218838', timerColor: '#fff' },
      { bg: 'rgba(220, 53, 69, 0.8)', text: 'white', border: '#c82333', timerColor: '#fff' },
      { bg: 'rgba(255, 193, 7, 0.8)', text: 'black', border: '#e0a800', timerColor: '#333' }
    ];

    const periodNames = {
        0: 'Parado',
        1: '1º Tempo',
        2: '2º Tempo',
        3: 'Prorrogação',
        4: 'Intervalo',
        5: 'Tempo Extra'
    };

    document.addEventListener('DOMContentLoaded', setupFirebaseListeners);

    function setupFirebaseListeners() {
      overlayStateRef.on('value', (snapshot) => {
        if (snapshot.exists()) {
          const newState = snapshot.val();
          
          // Verificação para parar/iniciar o timer localmente
          if (newState.timerRunning && !overlayState.timerRunning) {
              startLocalTimer(newState.seconds);
          } else if (!newState.timerRunning && overlayState.timerRunning) {
              stopLocalTimer();
          }
          
          // Atualiza o estado completo
          overlayState = newState;
          renderUI();
        }
      }, (error) => {
        console.error("Erro ao ler dados do Firebase:", error);
      });

      goalAnimationTriggerRef.on('value', (snapshot) => {
        if (snapshot.exists()) {
          showGoalAnimation();
        }
      }, (error) => {
        console.error("Erro ao ler trigger de gol do Firebase:", error);
      });
    }

    function startLocalTimer(initialSeconds) {
        if (timerInterval) clearInterval(timerInterval);
        overlayState.seconds = initialSeconds; // Garante que o timer comece do ponto correto
        timerInterval = setInterval(() => {
            overlayState.seconds++;
            document.getElementById('cronometro_display').innerText = formatTime(overlayState.seconds);
        }, 1000);
    }

    function stopLocalTimer() {
        if (timerInterval) {
            clearInterval(timerInterval);
            timerInterval = null;
        }
    }

    function renderUI() {
      document.getElementById('placar1_display').innerText = overlayState.placar['1'];
      document.getElementById('placar2_display').innerText = overlayState.placar['2'];
      document.getElementById('nome1_display').innerText = overlayState.nome1 || 'Time 1';
      document.getElementById('nome2_display').innerText = overlayState.nome2 || 'Time 2';

      document.getElementById('escudo1_display').src = overlayState.escudo1;
      document.getElementById('escudoPenalty1_display').src = overlayState.escudo1;
      document.getElementById('escudo2_display').src = overlayState.escudo2;
      document.getElementById('escudoPenalty2_display').src = overlayState.escudo2;

      document.getElementById('logoOverlay_display').src = overlayState.logoOverlay;
      document.getElementById('logoOverlayPenalty_display').src = overlayState.logoOverlay;

      renderCards('1');
      renderCards('2');
      document.getElementById('cronometro_display').innerText = formatTime(overlayState.seconds);
      document.getElementById('periodoDisplay_display').innerText = periodNames[overlayState.currentPeriod] || 'N/A';
      renderPenalties('1');
      renderPenalties('2');
      applyPlacarTheme();

      const normalContent = document.getElementById('normalPlacarContent_display');
      const cardsLine = document.getElementById('placarCardsLine_display');
      const penaltyContent = document.getElementById('penaltyPlacarContent_display');
      const goalAnimation = document.getElementById('goalAnimation_display');


      if (overlayState.penaltyModeActive) {
        normalContent.style.display = 'none';
        cardsLine.style.display = 'none';
        goalAnimation.style.display = 'none';
        penaltyContent.classList.add('active');
      } else {
        normalContent.style.display = 'flex';
        cardsLine.style.display = 'flex';
        penaltyContent.classList.remove('active');
        goalAnimation.style.display = 'block';
      }

      const visualContainer = document.getElementById('visualOverlayContainer');
      if (overlayState.isVisible) {
        visualContainer.classList.remove('hidden-display');
      } else {
        visualContainer.classList.add('hidden-display');
      }
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function applyPlacarTheme() {
      const theme = placarThemes[overlayState.placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
    }

    function renderCards(time) {
      const displayElement = document.getElementById(`cardsDisplay${time}_display`);
      displayElement.innerHTML = '';
      const amarelos = (overlayState.cards[time] && overlayState.cards[time].amarelo) ? overlayState.cards[time].amarelo : 0;
      const vermelhos = (overlayState.cards[time] && overlayState.cards[time].vermelho) ? overlayState.cards[time].vermelho : 0;

      for (let i = 0; i < amarelos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < vermelhos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}_display`);
      penaltyBallsContainer.innerHTML = '';
      const penalties = overlayState.penalties[time] || []; 
      for (let i = 0; i < 5; i++) { // Renderiza até 5 bolinhas
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (penalties[i]) {
          ballDiv.classList.add(penalties[i]); // Adiciona 'green' ou 'red'
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }

    function showGoalAnimation() {
      const goalElement = document.getElementById('goalAnimation_display');
      goalElement.classList.remove('active');
      void goalElement.offsetWidth; // Força reflow para reiniciar a animação
      goalElement.classList.add('active');
    }
  </script>
</body>
</html>
