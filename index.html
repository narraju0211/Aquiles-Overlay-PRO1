<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Aquiles Overlay PRO - Controlador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --placar-bg: rgba(34, 34, 34, 0.8);
      --placar-text: white;
      --placar-border: #555;
      --placar-timer-color: #0ff;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      box-sizing: border-box;
      overflow-x: hidden;
      min-height: 100vh;
    }

    .visual-overlay-container {
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
      opacity: 1;
      visibility: visible;
      background-color: transparent;
      position: relative;
      z-index: 2;
    }

    .visual-overlay-container.hidden-display {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    .placar {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: var(--placar-bg);
      padding: 8px 12px;
      border-radius: 10px;
      margin-top: 10px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid var(--placar-border);
      color: var(--placar-text);
      position: relative;
      overflow: hidden;
    }

    .placar-main-line {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
      gap: 10px; /* Aumentando um pouco o gap entre os blocos principais */
      flex-wrap: nowrap;
    }

    .team-block {
      display: flex;
      align-items: center;
      gap: 5px; /* Espaço entre escudo, nome e placar */
      flex-shrink: 1;
      min-width: 130px; /* Largura mínima ligeiramente maior */
      justify-content: center;
    }

    .logo-central {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      padding: 0 10px; /* Mais padding lateral para centralizar melhor */
      /* Ajuste a margem para aproximar placares da logo */
      margin: 0 5px; 
    }
    .logo-central img {
      width: 60px; /* Tamanho maior da logo central */
      height: 60px;
      object-fit: contain;
    }
    .separador-x {
      display: none; /* Oculta o 'X' */
    }

    .escudo {
      width: 35px; /* Escudos maiores */
      height: 35px;
      object-fit: contain;
      flex-shrink: 0;
    }
    .placar-numero {
      font-size: 30px; /* Placar ligeiramente menor */
      font-weight: bold;
      margin: 0 5px;
      min-width: 35px;
      text-align: center;
      flex-shrink: 0;
    }

    .team-name-input,
    .team-name-display {
      width: 90px;
      padding: 3px 5px;
      font-size: 14px;
      text-align: center;
      background: #333;
      color: white;
      border: 1px solid #555;
      border-radius: 4px;
      box-sizing: border-box;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      flex-grow: 1;
      min-width: 60px;
    }
    .team-name-display {
        background: transparent;
        border: none;
    }

    .score-controls {
      display: flex;
      align-items: center;
      margin: 0 2px;
      flex-shrink: 0;
    }
    .score-controls button {
      padding: 3px 6px;
      font-size: 12px;
      margin: 0 1px;
    }

    .time-period-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 2px;
      flex-shrink: 0;
      padding: 0 5px;
    }

    #cronometro,
    #periodoDisplay {
      font-size: 20px;
      font-weight: bold;
      color: var(--placar-timer-color);
      background: rgba(0, 0, 0, 0.5);
      padding: 3px 10px;
      border-radius: 4px;
      white-space: nowrap;
    }
    #periodoDisplay {
        font-size: 16px;
        background: rgba(0, 0, 0, 0.3);
        color: var(--placar-text);
    }

    .placar-cards-line {
      display: flex;
      align-items: center;
      justify-content: space-around;
      width: 100%;
      margin-top: 5px;
      padding-top: 5px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      flex-wrap: nowrap;
    }

    .cards-display {
      display: flex;
      min-height: 20px;
      align-items: center;
      justify-content: center;
      width: 100px;
      flex-shrink: 0;
      gap: 1px;
    }
    .card-indicator {
      width: 16px;
      height: 16px;
      border-radius: 3px;
      margin: 0 1px;
      border: 1px solid #555;
    }
    .card-indicator.yellow-card { background-color: #ffc107; }
    .card-indicator.red-card { background-color: #dc3545; }

    .penalty-shootout-placar {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
      gap: 8px;
      padding: 8px 0;
    }
    .penalty-shootout-placar.active {
      display: flex;
    }
    .penalty-team-display {
      display: flex;
      align-items: center;
      gap: 6px;
      min-width: 180px;
      justify-content: center;
    }
    .penalty-team-display .escudo {
      width: 40px; /* Ligeiramente maior nos pênaltis também */
      height: 40px;
    }
    .penalty-balls-container {
      display: flex;
      gap: 5px;
    }
    .penalty-ball {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid white;
      background-color: transparent;
    }

    .goal-animation {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 70px;
      font-weight: bold;
      color: #0ff;
      text-shadow: 0 0 12px rgba(0, 255, 255, 0.8), 0 0 6px rgba(0, 255, 255, 0.5);
      opacity: 0;
      visibility: hidden;
      animation-fill-mode: forwards;
      z-index: 1000;
      pointer-events: none;
      bottom: -80px;
      white-space: nowrap;
    }

    @keyframes fadeInScaleOut {
      0% { opacity: 0; transform: translateX(-50%) scale(0.5); }
      20% { opacity: 1; transform: translateX(-50%) scale(1.1); }
      80% { opacity: 1; transform: translateX(-50%) scale(1); }
      100% { opacity: 0; transform: translateX(-50%) scale(1.2); visibility: hidden;}
    }

    .goal-animation.active {
      animation: fadeInScaleOut 2s ease-out;
    }

    .control-panel-container {
        width: 100%;
        max-width: 900px;
        margin-top: 20px;
        z-index: 1;
    }

    .painel {
      padding: 15px;
      background: #1c1c1c;
      border-radius: 10px;
      box-sizing: border-box;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
    }
    .painel > div {
      flex: 1 1 calc(50% - 20px);
      min-width: 300px;
      background: #282828;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    @media (max-width: 768px) {
      .painel > div {
        flex: 1 1 100%;
      }
    }

    .btn {
      padding: 8px 15px;
      margin: 5px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .btn:hover { background: #0056b3; }
    .btn.red { background: #dc3545; }
    .btn.red:hover { background: #c82333; }
    .btn.yellow { background: #ffc107; color: black; }
    .btn.yellow:hover { background: #e0a800; }
    .btn.green { background: #28a745; }
    .btn.green:hover { background: #218838; }
    .btn.purple { background: #6f42c1; }
    .btn.purple:hover { background: #5a34a0; }
    .btn.dark-gray { background: #343a40; }
    .btn.dark-gray:hover { background: #23272b; }

    .section-title {
      margin-top: 10px;
      margin-bottom: 15px;
      font-weight: bold;
      color: #0ff;
      font-size: 20px;
      border-bottom: 1px solid #0ff;
      padding-bottom: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

    <div class="placar" id="placarPrincipal">
      <div class="placar-main-line" id="normalPlacarContent">
        <div class="team-block team1">

  <div class="control-panel-container" id="controlPanelContainer">
    <div class="painel">
      <div>
        <div class="section-title">Configurações Gerais</div>
        <button class="btn purple" onclick="togglePlacarTheme()">Alternar Cor do Placar</button>
        <button class="btn dark-gray" onclick="toggleOverlayVisibility()">Ocultar Placar na Transmissão</button>
        <button class="btn green" onclick="showGoalAnimation()">GOL!</button>
      </div>

      <div>
        <div class="section-title">Upload de Imagens</div>
        <label for="uploadEscudo1">Escudo Time 1:</label>
        <input type="file" id="uploadEscudo1" accept="image/*" onchange="loadEscudo(event, '1')" style="margin-bottom: 10px; display: block;">
        <label for="uploadEscudo2">Escudo Time 2:</label>
        <input type="file" id="uploadEscudo2" accept="image/*" onchange="loadEscudo(event, '2')" style="display: block; margin-bottom: 10px;">
        <label for="uploadLogoOverlay">Sua Logo:</label>

      </div>

        <button class="btn yellow" onclick="pauseTimer()">Pausar</button>
        <button class="btn red" onclick="resetTimer()">Resetar</button>

      <div>

        <button class="btn yellow" onclick="addCartao('1', 'amarelo')">Amarelo T1</button>
        <button class="btn red" onclick="addCartao('1', 'vermelho')">Vermelho T1</button>
        <button class="btn yellow" onclick="addCartao('2', 'amarelo')">Amarelo T2</button>
        <button class="btn red" onclick="addCartao('2', 'vermelho')">Vermelho T2</button>
        <hr style="border-top: 1px solid #444; margin: 10px 0;">
        <button class="btn dark-gray" onclick="resetCards('1', 'amarelo')">Resetar Amarelos T1</button>
        <button class="btn dark-gray" onclick="resetCards('1', 'vermelho')">Resetar Vermelhos T1</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'amarelo')">Resetar Amarelos T2</button>
        <button class="btn dark-gray" onclick="resetCards('2', 'vermelho')">Resetar Vermelhos T2</button>

            <button class="btn green" onclick="addPenalty('1', 'convertido')">Pênalti Convertido T1</button>
            <button class="btn red" onclick="addPenalty('1', 'perdido')">Pênalti Perdido T1</button>
          </div>
          <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
            <button class="btn green" onclick="addPenalty('2', 'convertido')">Pênalti Convertido T2</button>
            <button class="btn red" onclick="addPenalty('2', 'perdido')">Pênalti Perdido T2</button>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // ** SEU FIREBASE CONFIG ESTÁ AQUI **
    const firebaseConfig = {
      apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
      authDomain: "aquilesplacarpro.firebaseapp.com",
      databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
      projectId: "aquilesplacarpro",
      storageBucket: "aquilesplacarpro.firebasestorage.app",
      messagingSenderId: "922321609151",
      appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
    };

    // Inicialize o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = app.database();
    const overlayStateRef = database.ref('overlayState');
    const goalAnimationTriggerRef = database.ref('goalAnimationTrigger');

    let overlayState = {
      placar: { '1': 0, '2': 0 },
      cards: { '1': { 'amarelo': 0, 'vermelho': 0 }, '2': { 'amarelo': 0, 'vermelho': 0 } },
      penalties: { '1': [], '2': [] },
      seconds: 0,
      timerRunning: false,
      placarThemeIndex: 0,
      penaltyModeActive: false,
      currentPeriod: 1,
      nome1: '',
      nome2: '',
      escudo1: '',
      escudo2: '',
      logoOverlay: '',
      isVisible: true
    };

    let timerInterval;
    const placarThemes = [
      { bg: 'rgba(34, 34, 34, 0.8)', text: 'white', border: '#555', timerColor: '#0ff' },
      { bg: 'rgba(0, 123, 255, 0.8)', text: 'white', border: '#0056b3', timerColor: '#fff' },
      { bg: 'rgba(40, 167, 69, 0.8)', text: 'white', border: '#218838', timerColor: '#fff' },
      { bg: 'rgba(220, 53, 69, 0.8)', text: 'white', border: '#c82333', timerColor: '#fff' },
      { bg: 'rgba(255, 193, 7, 0.8)', text: 'black', border: '#e0a800', timerColor: '#333' }
    ];

    const periodNames = {
        0: 'Parado',
        1: '1º Tempo',
        2: '2º Tempo',
        3: 'Prorrogação',
        4: 'Intervalo',
        5: 'Tempo Extra'
    };

    document.addEventListener('DOMContentLoaded', initializeFirebaseAndLoadState);

    function initializeFirebaseAndLoadState() {
        overlayStateRef.once('value', (snapshot) => {
            if (snapshot.exists()) {
                const data = snapshot.val();
                Object.assign(overlayState, data); // Usar Object.assign para mesclar
            }
            renderUI();
            if (overlayState.timerRunning && !timerInterval) {
                startTimer(false);
            }
        });

        document.getElementById('nome1').addEventListener('input', (e) => {
            overlayState.nome1 = e.target.value;
            saveState();
        });
        document.getElementById('nome2').addEventListener('input', (e) => {
            overlayState.nome2 = e.target.value;
            saveState();
        });
    }

    function saveState() {
      overlayStateRef.set(overlayState)
        .then(() => {
          renderUI();
        })
        .catch((error) => {
          console.error("Erro ao salvar no Firebase: ", error);
        });
    }

    function renderUI() {
      document.getElementById('placar1').innerText = overlayState.placar['1'];
      document.getElementById('placar2').innerText = overlayState.placar['2'];
      document.getElementById('nome1').value = overlayState.nome1;
      document.getElementById('nome2').value = overlayState.nome2;

      document.getElementById('escudo1').src = overlayState.escudo1;
      document.getElementById('escudoPenalty1').src = overlayState.escudo1;
      document.getElementById('escudo2').src = overlayState.escudo2;
      document.getElementById('escudoPenalty2').src = overlayState.escudo2;

      document.getElementById('logoOverlay').src = overlayState.logoOverlay;
      document.getElementById('logoOverlayPenalty').src = overlayState.logoOverlay;

      renderCards('1');
      renderCards('2');
      document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
      document.getElementById('periodoDisplay').innerText = periodNames[overlayState.currentPeriod] || 'N/A';
      renderPenalties('1');
      renderPenalties('2');
      applyPlacarTheme();

      const normalContent = document.getElementById('normalPlacarContent');
      const cardsLine = document.getElementById('placarCardsLine');
      const penaltyContent = document.getElementById('penaltyPlacarContent');
      const goalAnimation = document.getElementById('goalAnimation');

      if (overlayState.penaltyModeActive) {
        normalContent.style.display = 'none';
        cardsLine.style.display = 'none';
        goalAnimation.style.display = 'none';
        penaltyContent.classList.add('active');
      } else {
        normalContent.style.display = 'flex';
        cardsLine.style.display = 'flex';
        penaltyContent.classList.remove('active');
        goalAnimation.style.display = 'block';
      }

      const visualContainer = document.getElementById('visualOverlayContainer');
      const toggleButton = document.querySelector('.btn.dark-gray[onclick="toggleOverlayVisibility()"]');
      if (overlayState.isVisible) {
        visualContainer.classList.remove('hidden-display');
        if (toggleButton) toggleButton.innerText = 'Ocultar Placar na Transmissão';
      } else {
        visualContainer.classList.add('hidden-display');
        if (toggleButton) toggleButton.innerText = 'Mostrar Placar na Transmissão';
      }
    }

    function alterarPlacar(time, valor) {
      overlayState.placar[time] += valor;
      if (overlayState.placar[time] < 0) overlayState.placar[time] = 0;
      saveState();
    }

    function togglePlacarTheme() {
      overlayState.placarThemeIndex = (overlayState.placarThemeIndex + 1) % placarThemes.length;
      saveState();
    }

    function applyPlacarTheme() {
      const theme = placarThemes[overlayState.placarThemeIndex];
      document.documentElement.style.setProperty('--placar-bg', theme.bg);
      document.documentElement.style.setProperty('--placar-text', theme.text);
      document.documentElement.style.setProperty('--placar-border', theme.border);
      document.documentElement.style.setProperty('--placar-timer-color', theme.timerColor);
    }

    function loadEscudo(event, time) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const MAX_DIMENSION = 150;
            let width = img.width;
            let height = img.height;

            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              if (width > height) {
                height = Math.round(height * (MAX_DIMENSION / width));
                width = MAX_DIMENSION;
              } else {
                width = Math.round(width * (MAX_DIMENSION / height));
                height = MAX_DIMENSION;
              }
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            overlayState['escudo' + time] = canvas.toDataURL('image/png');
            saveState();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function loadLogo(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = new Image();
          img.onload = function() {
            const MAX_DIMENSION = 150;
            let width = img.width;
            let height = img.height;

            if (width > MAX_DIMENSION || height > MAX_DIMENSION) {
              if (width > height) {
                height = Math.round(height * (MAX_DIMENSION / width));
                width = MAX_DIMENSION;
              } else {
                width = Math.round(width * (MAX_DIMENSION / height));
                height = MAX_DIMENSION;
              }
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = width;
            canvas.height = height;
            ctx.drawImage(img, 0, 0, width, height);

            overlayState.logoOverlay = canvas.toDataURL('image/png');
            saveState();
          };
          img.src = e.target.result;
        };
        reader.readAsDataURL(file);
      }
    }

    function startTimer(save = true) {
      if (!timerInterval) {
        overlayState.timerRunning = true;
        timerInterval = setInterval(() => {
          overlayState.seconds++;
          if (save) saveState();
          else {
              document.getElementById('cronometro').innerText = formatTime(overlayState.seconds);
          }
        }, 1000);
      }
      if (save) saveState();
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      timerInterval = null;
      overlayState.timerRunning = false;
      saveState();
    }

    function resetTimer() {
      pauseTimer();
      overlayState.seconds = 0;
      saveState();
    }

    function formatTime(s) {
      const min = String(Math.floor(s / 60)).padStart(2, '0');
      const sec = String(s % 60).padStart(2, '0');
      return `${min}:${sec}`;
    }

    function nextPeriod() {
        if (overlayState.currentPeriod < 5) {
            overlayState.currentPeriod++;
        } else {
            overlayState.currentPeriod = 1;
        }
        saveState();
    }

    function setPeriod(periodNumber) {
        overlayState.currentPeriod = periodNumber;
        saveState();
    }

    function addCartao(time, cor) {
      // Garante que o objeto cards e a cor existam antes de incrementar
      if (!overlayState.cards[time]) {
          overlayState.cards[time] = {};
      }
      if (!overlayState.cards[time][cor]) {
          overlayState.cards[time][cor] = 0;
      }
      overlayState.cards[time][cor]++;
      saveState();
    }

    function renderCards(time) {
      const displayElement = document.getElementById('cardsDisplay' + time);
      displayElement.innerHTML = '';
      const amarelos = (overlayState.cards[time] && overlayState.cards[time].amarelo) ? overlayState.cards[time].amarelo : 0;
      const vermelhos = (overlayState.cards[time] && overlayState.cards[time].vermelho) ? overlayState.cards[time].vermelho : 0;

      for (let i = 0; i < amarelos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator yellow-card';
        displayElement.appendChild(cardDiv);
      }
      for (let i = 0; i < vermelhos; i++) {
        const cardDiv = document.createElement('div');
        cardDiv.className = 'card-indicator red-card';
        displayElement.appendChild(cardDiv);
      }
    }

    function resetCards(time, cor) {
      if (overlayState.cards[time]) {
        overlayState.cards[time][cor] = 0;
        saveState();
      }
    }

    function addPenalty(time, resultado) {
      if (!overlayState.penalties[time]) {
        overlayState.penalties[time] = [];
      }
      if (overlayState.penalties[time].length < 5) { // Limita a 5 pênaltis
        overlayState.penalties[time].push(resultado === 'convertido' ? 'green' : 'red');
        saveState();
      }
    }

    function renderPenalties(time) {
      const penaltyBallsContainer = document.getElementById(`penaltiesDisplay${time}`);
      penaltyBallsContainer.innerHTML = '';
      const penalties = overlayState.penalties[time] || []; // Garante que é um array
      for (let i = 0; i < 5; i++) {
        const ballDiv = document.createElement('div');
        ballDiv.className = 'penalty-ball';
        if (penalties[i]) {
          ballDiv.classList.add(penalties[i]);
        }
        penaltyBallsContainer.appendChild(ballDiv);
      }
    }

    function togglePenaltyMode(activate) {
      overlayState.penaltyModeActive = activate;
      saveState();
    }

    function resetPenalties() {
        overlayState.penalties = { '1': [], '2': [] };
        saveState();
    }

    function showGoalAnimation() {
      // Dispara um timestamp único para o overlay detectar a animação
      database.ref('goalAnimationTrigger').set(Date.now())
        .then(() => {
          // Remove o trigger após um pequeno atraso para a animação não ficar reativando
          setTimeout(() => {
            database.ref('goalAnimationTrigger').remove();
          }, 2500); // tempo um pouco maior que a duração da animação
        })
        .catch(error => console.error("Erro ao disparar animação de gol:", error));

      // Ativa a animação localmente também para pré-visualização no controlador
      const goalElement = document.getElementById('goalAnimation');
      goalElement.classList.remove('active');
      void goalElement.offsetWidth; // Força reflow para reiniciar a animação
      goalElement.classList.add('active');
    }

    function toggleOverlayVisibility() {
      overlayState.isVisible = !overlayState.isVisible;
      saveState();
    }
  </script>
</body>
</html>
