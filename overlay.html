<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aquiles Placar PRO - Overlay</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: rgba(0, 0, 0, 0); /* Fundo transparente */
            overflow: hidden;
            user-select: none; /* Impede seleção de texto */
        }

        .container {
            position: relative;
            width: 1920px; /* Largura base para design em 1080p */
            height: 1080px; /* Altura base para design em 1080p */
            transform-origin: top left; /* Importante para o scaling */
        }

        /* Estilos base - serão modificados por temas e layouts */
        .team1-name, .team2-name {
            position: absolute;
            font-size: 60px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .score {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            font-size: 120px;
            font-weight: 700;
            color: #f1c40f;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .timer {
            position: absolute;
            font-family: 'Roboto Mono', monospace;
            font-size: 72px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .period {
            position: absolute;
            font-size: 48px;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .team1-shield, .team2-shield, .overlay-logo {
            position: absolute;
            height: 80px; /* Ajustado via JS */
            width: 80px; /* Ajustado via JS */
            object-fit: contain;
        }

        .penalty-score-container {
            position: absolute;
            display: flex;
            align-items: center;
            gap: 20px;
            /* Por padrão, escondido ou posicionado fora da tela */
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s, opacity 0.5s linear;
        }

        /* Visibilidade do placar de pênaltis quando ativo */
        .penalty-mode-active .penalty-score-container {
            visibility: visible;
            opacity: 1;
        }

        .penalty-score {
            font-family: 'Roboto Mono', monospace;
            font-size: 60px;
            font-weight: 700;
            color: #e67e22; /* Cor mais para placar de pênaltis */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        /* Estilos para animação de gol normal */
        .team1-shield.goal-animation, .team2-shield.goal-animation {
            animation: pulse 1s ease-out infinite alternate; /* Animação mais suave */
        }

        @keyframes pulse {
            0% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.1); filter: brightness(1.5); }
            100% { transform: scale(1); filter: brightness(1); }
        }

        /* Animação para gol de pênalti (piscar escudo) */
        .team1-shield.penalty-goal-animation, .team2-shield.penalty-goal-animation {
            animation: flicker 0.2s linear 5 alternate; /* 5 vezes para um piscar rápido */
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }

        /* Estilos para os Cartões - Visibilidade */
        .card-container {
            position: absolute;
            display: flex;
            gap: 5px;
            align-items: center;
        }
        .yellow-card, .red-card {
            width: 30px;
            height: 45px;
            background-color: yellow;
            border: 2px solid #333;
            box-shadow: 1px 1px 3px rgba(0,0,0,0.5);
            margin-right: -10px; /* Sobrepõe um pouco */
            transition: transform 0.2s ease-out;
        }
        .red-card {
            background-color: red;
        }
        .card-spacer { /* Para dar um espaço entre amarelo e vermelho */
            width: 15px; 
        }


        /* Temas (serão adicionados via JS) */
        /* .container.theme-dark, .container.theme-blue, etc. */

        /* Layouts (serão adicionados via JS para posicionamento) */
        .layout-basic .team1-name { top: 50px; left: 50px; }
        .layout-basic .team2-name { top: 50px; right: 50px; text-align: right; }
        .layout-basic .score-container { position: absolute; top: 120px; left: 50%; transform: translateX(-50%); display: flex; gap: 40px; }
        .layout-basic .score1 { }
        .layout-basic .separator { font-size: 120px; color: #ffffff; }
        .layout-basic .score2 { }
        .layout-basic .timer { bottom: 50px; left: 50%; transform: translateX(-50%); }
        .layout-basic .period { top: 20px; left: 20px; }
        .layout-basic .team1-shield { top: 45px; left: 380px; }
        .layout-basic .team2-shield { top: 45px; right: 380px; }
        .layout-basic .overlay-logo { bottom: 20px; right: 20px; height: 60px; width: auto; }
        .layout-basic .penalty-score-container { 
            position: absolute; 
            top: 250px; /* Ajuste a posição para o placar de pênaltis */
            left: 50%; 
            transform: translateX(-50%); 
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .layout-basic .penalty-score-container h3 { 
            font-size: 40px; 
            color: #ffffff;
            margin: 0;
            white-space: nowrap;
        }
        .layout-basic .team1-cards {
            position: absolute;
            top: 190px;
            left: 50px;
        }
        .layout-basic .team2-cards {
            position: absolute;
            top: 190px;
            right: 50px;
        }


        /* Adicione outros layouts aqui (moderno, retro, etc.) e ajuste as posições dos elementos */

    </style>
</head>
<body>
    <div class="container">
        <div class="team1-name">Time 1</div>
        <div class="team2-name">Time 2</div>
        <div class="score-container layout-basic">
            <span class="score score1">0</span>
            <span class="score separator">-</span>
            <span class="score score2">0</span>
        </div>
        <div class="timer">00:00</div>
        <div class="period">1º T</div>
        <img class="team1-shield" src="" alt="Escudo Time 1">
        <img class="team2-shield" src="" alt="Escudo Time 2">
        <img class="overlay-logo" src="" alt="Logo Overlay">
        
        <div class="penalty-score-container">
            <h3>Pênaltis:</h3>
            <span class="penalty-score penalty-score1">0</span>
            <span class="penalty-score">-</span>
            <span class="penalty-score penalty-score2">0</span>
        </div>

        <div class="card-container team1-cards"></div>
        <div class="card-container team2-cards"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // ** SUAS CONFIGURAÇÕES DO FIREBASE ESTÃO AQUI **
        const firebaseConfig = {
          apiKey: "AIzaSyAFp_iujrtqjiTU5yq2yNSBIpwgjQZZyns",
          authDomain: "aquilesplacarpro.firebaseapp.com",
          databaseURL: "https://aquilesplacarpro-default-rtdb.firebaseio.com",
          projectId: "aquilesplacarpro",
          messagingSenderId: "922321609151",
          appId: "1:922321609151:web:ba51f5b21b322cf0a4c10a"
        };

        const urlParams = new URLSearchParams(window.location.search);
        const NARRATOR_ID = urlParams.get('narratorId');

        let app = null;
        let database = null;
        let overlayStateRef = null;

        function initializeFirebaseAndListeners() {
            if (!NARRATOR_ID) {
                console.error("Narrator ID não fornecido na URL. Certifique-se de que a URL da overlay contenha ?narratorId=SEU_ID_UNICO");
                document.body.innerHTML = "<p style='color: red; font-size: 30px; text-align: center; margin-top: 50px;'>Erro: Narrator ID não fornecido. Verifique a URL da overlay.</p>";
                return;
            }
            if (app) {
                database = app.database();
            } else {
                app = firebase.initializeApp(firebaseConfig);
                database = app.database();
            }
            overlayStateRef = database.ref(`narrators/${NARRATOR_ID}/overlayState`);

            overlayStateRef.on('value', (snapshot) => {
                const state = snapshot.val();
                if (state) {
                    updateOverlay(state);
                } else {
                    console.log("Nenhum dado encontrado no Firebase para este Narrator ID. A overlay aguardará dados.");
                }
            });
        }

        function updateOverlay(state) {
            document.querySelector('.team1-name').innerText = state.nome1 || 'Time 1';
            document.querySelector('.team2-name').innerText = state.nome2 || 'Time 2';
            document.querySelector('.score1').innerText = state.placar['1'];
            document.querySelector('.score2').innerText = state.placar['2'];
            document.querySelector('.timer').innerText = formatTime(state.seconds);
            document.querySelector('.period').innerText = periodNames[state.currentPeriod] || 'N/A';
            document.querySelector('.team1-shield').src = state.escudo1 || '';
            document.querySelector('.team2-shield').src = state.escudo2 || '';
            document.querySelector('.overlay-logo').src = state.logoOverlay || '';
            
            // Atualiza placares de pênalti
            document.querySelector('.penalty-score1').innerText = state.penaltyScore['1'];
            document.querySelector('.penalty-score2').innerText = state.penaltyScore['2'];

            const container = document.querySelector('.container');
            container.className = 'container'; // Reset classes
            container.classList.add(`theme-${getThemeClass(state.placarThemeIndex)}`);
            container.classList.add(`layout-${getLayoutClass(state.currentLayoutIndex)}`);
            
            // Gerencia visibilidade da overlay
            if (state.isVisible) {
                document.body.style.opacity = state.placarOpacity / 100;
                document.body.style.visibility = 'visible';
            } else {
                document.body.style.opacity = 0;
                document.body.style.visibility = 'hidden';
            }

            // Aplica cor da fonte globalmente ou por tema, se necessário
            document.body.style.color = state.fontColor;

            // Gerencia a visibilidade do placar de pênaltis
            if (state.penaltyModeActive) {
                container.classList.add('penalty-mode-active');
            } else {
                container.classList.remove('penalty-mode-active');
            }

            // Animação de Gol
            document.querySelector('.team1-shield').classList.remove('goal-animation', 'penalty-goal-animation');
            document.querySelector('.team2-shield').classList.remove('goal-animation', 'penalty-goal-animation');
            if (state.activeAnimation) {
                if (state.activeAnimation.type === 'goalAnimation') {
                    const teamShield = state.activeAnimation.team === '1' ? document.querySelector('.team1-shield') : document.querySelector('.team2-shield');
                    teamShield.classList.add('goal-animation');
                } else if (state.activeAnimation.type === 'penaltyGoalAnimation') {
                    const teamShield = state.activeAnimation.team === '1' ? document.querySelector('.team1-shield') : document.querySelector('.team2-shield');
                    teamShield.classList.add('penalty-goal-animation');
                }
            }

            // Ajuste do tamanho das imagens
            const shields = document.querySelectorAll('.team1-shield, .team2-shield');
            const logo = document.querySelector('.overlay-logo');
            const size = state.imageSize + 'px';
            shields.forEach(shield => {
                shield.style.height = size;
                shield.style.width = size;
            });
            if (logo) {
                logo.style.maxHeight = size;
                logo.style.width = 'auto'; // Manter a proporção
            }

            // Renderiza os cartões
            renderCards(state.cards['1'].amarelo, state.cards['1'].vermelho, '.team1-cards');
            renderCards(state.cards['2'].amarelo, state.cards['2'].vermelho, '.team2-cards');
        }

        function renderCards(yellowCount, redCount, containerSelector) {
            const container = document.querySelector(containerSelector);
            container.innerHTML = ''; // Limpa cartões existentes

            for (let i = 0; i < yellowCount; i++) {
                const card = document.createElement('div');
                card.classList.add('yellow-card');
                container.appendChild(card);
            }

            if (yellowCount > 0 && redCount > 0) {
                const spacer = document.createElement('div');
                spacer.classList.add('card-spacer');
                container.appendChild(spacer);
            }

            for (let i = 0; i < redCount; i++) {
                const card = document.createElement('div');
                card.classList.add('red-card');
                container.appendChild(card);
            }
        }


        function formatTime(s) {
            const min = String(Math.floor(s / 60)).padStart(2, '0');
            const sec = String(s % 60).padStart(2, '0');
            return `${min}:${sec}`;
        }

        const periodNames = {
            0: 'Parado', 1: '1º T', 2: '2º T', 3: 'Prorrog', 4: 'Int', 5: 'T. Extra'
        };

        function getThemeClass(index) {
            const themes = ['dark', 'blue', 'green', 'red', 'yellow'];
            return themes[index] || 'dark';
        }

        function getLayoutClass(index) {
            const layouts = ['basic', 'modern', 'retro', 'futuristic', 'custom'];
            return layouts[index] || 'basic';
        }

        // Ajustar o tamanho do container para diferentes resoluções
        function resizeContainer() {
            const container = document.querySelector('.container');
            // Calcula a escala baseada na largura e altura da janela
            const scaleX = window.innerWidth / 1920;
            const scaleY = window.innerHeight / 1080;
            const scale = Math.min(scaleX, scaleY); // Usa a menor escala para garantir que tudo caiba

            // Aplica a transformação de escala
            container.style.transform = `scale(${scale})`;
            // Centraliza o container na tela
            container.style.left = `${(window.innerWidth - (1920 * scale)) / 2}px`;
            container.style.top = `${(window.innerHeight - (1080 * scale)) / 2}px`;
        }

        window.onload = initializeFirebaseAndListeners;
        window.addEventListener('resize', resizeContainer);
        resizeContainer(); // Ajustar no carregamento inicial
    </script>
</body>
</html>
